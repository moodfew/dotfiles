，但不能與其他人分享。如果你不希望內容洩漏到團隊之外，這將特別有用。</p> <p> <contactsales>聯絡銷售人員以了解更多</contactsales> </p>","faq.advancedPermissions.question":"付費團隊版與企業版提供哪些進階權限？","faq.cancelPlan.answer":"<p>你的 Notion 訂閱（年付或月付）將自動續訂，直到你取消為止。你可以在电脑左側邊欄“設置与成員”中選擇“定價方案”，然後選擇“降級”来取消订阅。取消後，你仍可以使用所有付費功能，直到結算週期結束。</p><p><billingandpaymentlink>更多關於賬單和支付的信息在這裡</billingandpaymentlink></p>","faq.cancelPlan.question":"如何取消我的付費方案？","faq.changePaymentMethod.answer":"<p>你可以隨時在帳單設定中變更付款方式。</p>","faq.changePaymentMethod.question":"我可以變更付款方式嗎？","faq.changePlans.answer":"<p>升級或降級方案的工作原理和加入與刪除成員相似。系統會根據更改方案時剩餘的結算週期百分比來向你的帳號收費或返還餘額。</p>","faq.changePlans.question":"更改方案會發生什麼情況？","faq.deleteBlocks.answer":"<p>當然！就像行動電話或電腦上的儲存限制一樣，如果刪除一些內容，則會釋放更多空間。</p>","faq.deleteBlocks.question":"我可以刪除區塊來釋放儲存空間嗎？","faq.freeVsPersonalAndTeam.answer":"<p>最大的區別在於如何與其他人合作。</p><p>免費個人版專為個人使用量身設計，最多可容納 5 位不同的訪客。這些訪客可以是你的朋友、家人、以及其他你邀請到任何頁面進行私人協作的人。你還可以將頁面公開分享到網路，並打開評論或編輯權限。在頁面右上方的「分享」選單中，依次打開「分享到網路」與「允許編輯」後，任何擁有頁面連結的 Notion 使用者便可編輯你的頁面。</p> <p>在個人專業版，你可以邀請無限的訪客進行私人協作。例如，如果你經營自己的公司，則可以邀請所有客戶為你提供工作的反饋。</p> <p>在團隊版，你可以將成員加入到工作區中，以便大家共享和處理相同內容。團隊版還具有更多的權限與管理員控制，這樣你和你的團隊成員可以安全地一起工作。更多詳細資訊，請參閱方案比較表。</p>","faq.freeVsPersonalAndTeam.question":"免費個人版、個人專業版和團隊版有什麼不同？","faq.howToApplyCredit.answer":"<p>要使用點數，你必須先升級到任何付費方案。在升級過程中，你可以選擇將部分或全部帳號點數應用於新方案。</p>","faq.howToApplyCredit.question":"如何將點數應用於工作區？","faq.howToEarnCredit.answer":"<p>你可以透過在不同裝置上使用 Notion 並嘗試新功能來獲得點數。請前往「設定與成員」中的「獲得點數」標籤頁以了解更多。</p>","faq.howToEarnCredit.question":"如何獲得點數？","faq.importStorageLimit.answer":"<p>透過匯入建立的內容不計入工作區的儲存限制。我們希望確保你盡可能順利地開始使用 Notion。</p>","faq.importStorageLimit.question":"如果在團隊試用版，從其他應用程式匯入內容會怎樣影響區塊儲存限制？","faq.mandatoryRefund.answer":"<p>如果你住在歐盟、英國或其他有強制退款政策的地區，則可能具備在 72 小時後獲得每月訂閱退款的資格。舉例來說，歐盟的客戶可在購買後 14 天內 (而非 72 小時內) 收到每月訂閱的全額退款。</p><p>如要申請退款，請在程式中聯絡我們，或傳送電子郵件到 team@makenotion.com。如果你的居住地區有強制退款政策，請告訴我們，我們很樂意為你提供協助。</p>","faq.mandatoryRefund.question":"如果我住在有強制退款政策的地區怎麼辦？","faq.maximumEarnedCredit.answer":"<p>是的，最多可以獲得 {maximumAmountInDollars} 的點數。</p>","faq.maximumEarnedCredit.question":"獲得的點數有上限嗎？","faq.monthlyAndYearlyBilling.answer":"<p>是的！我們提供月付和年付方案，年付更便宜（大概可以省 20％）。舉個例子，當你選擇月付方案，團隊版為每位成員每月 US$10，但如果選擇年付方案，則每位成員每月 US$8。</p>","faq.monthlyAndYearlyBilling.question":"有月付或年付的選項嗎？","faq.multipleTeams.answer":"<p>可以！你可以使用同一個電子郵件地址建立並加入多個團隊。但是，每一個工作區擁有它自己的定價方案，需要單獨升級。</p>","faq.multipleTeams.question":"我可以在 Notion 上隸屬於多個團隊嗎？","faq.overGuestLimitInFreePlan.answer":"<p>你可以升級到沒有訪客限制的個人專業版。如果你經常和同一組人一起協作，則可自動升級為團隊版。你還可以在「設定與成員」中查看與移除閒置的訪客。</p>","faq.overGuestLimitInFreePlan.question":"當我超出個人版的訪客限制時，會發生什麼事？","faq.overStorageLimitInFreePlan.answer":"<p>你仍然可以像往常一樣讀取、編輯和移動現有內容區塊，但無法加入新的區塊。</p><p>不過，你可以刪除現有內容區塊以釋放儲存空間。</p>","faq.overStorageLimitInFreePlan.question":"當我超出團隊試用版的區塊儲存限制時，會發生什麼事？","faq.paymentFailure.answer":"<p>付款失敗後，系統會通過郵件通知你。在帳單逾期的第一個月，系統會最多重試 4 次付款。此後，如果付款失敗，你將被降級為免費版。</p>","faq.paymentFailure.question":"如果付款失敗會發生什麼事？比如我的信用卡過期了？","faq.paymentProcessor.answer":"<p>我們使用 Stripe 處理你的付款。Stripe 也是 Twitter、Pinterest 和 Lyft 等產品的付款提供者。我們不會直接處理你的信用卡資訊。</p>","faq.paymentProcessor.question":"我的付款處理方式為何？","faq.personalPricing.answer":"<p>如果你將工作區升級到個人專業版，將需支付固定費用（每月 US$5 或每年 US$48）。</p> <p>訪客完全免費，但需要在特定頁面中加入。</p>","faq.personalPricing.question":"如何計算個人專業版的定價？","faq.refund.answer":"<p>我們的退款政策很簡單。如果你認為你在網頁或應用內訂閱 Notion 付費方案時出了差錯，請在應用內聯繫我們或發送電子郵件到 team@makenotion.com。如果你在訂閱月付方案的 72 小時內或訂閱年付方案的 30 天內降級，我們很樂意全額退款（不按比例）。</p><p>如果你出於任何原因對 Notion 不滿意，請通過 team@makenotion.com 告訴我們──我們很樂意聽取你的反饋，合作共創最好的使用體驗。</p>","faq.refund.question":"退款如何運作？","faq.runOutOfCredit.answer":"<p>如果用完了點數，則會透過你提供的付款方式向你的帳號收取費用。</p>","faq.runOutOfCredit.question":"如果我的點數耗盡會發生什麼事？","faq.serviceLevelAgreement.answer":"<p>我們不提供標準 SLA。對於成員超過 100 人的團隊，我們可以提供定制 SLA。</p><p><contactsales>聯絡銷售人員以了解更多</contactsales></p>","faq.serviceLevelAgreement.question":"你有服務等級協議 (SLA) 嗎？","faq.studentDiscount.answer":"<p>個人專業版免費供學生與教育工作者使用。如果你是學生或教育工作者，就可與無限訪客進行協作、使用版本歷史記錄等專業版功能。只需使用你的學校電子郵件地址進行註冊，即可使用這些功能。</p> <p>如果你已經升級到個人專業版，請將與你的帳號關聯的電子郵件地址更改為學校的電子郵件地址，以免費獲得個人專業版。如果你之前已經在使用我們的舊版免費教育版，則會自動升級到個人專業版。</p> <p> <helpcenterlink>請前往說明中心了解更多。</helpcenterlink> </p>","faq.studentDiscount.question":"Notion 給學生提供任何優惠嗎？","faq.teamAdminTools.answer":"<p>免費團隊試用版中，工作區中的每位成員都是管理員。這意味著任何人都可以更改工作區設定並邀請他人進入團隊。</p><p>如果你只想讓特定的人具有管理員權限，我們建議你升級到完整的付費團隊版。其附帶的管理員工具，可以讓你區分管理員和普通成員。成員無法編輯帳單資訊或安全設定，也無法在工作區之外共享內容。</p>","faq.teamAdminTools.question":"團隊版隨附哪些管理員工具？","faq.teamPricing.answer":"<p>如果你將工作區升級到團隊版，則會向每位成員收取費用（每人每月 US$10 或每年 US$96）。例如，如果你使用月付方案，並有 5 位成員，則每月收取 US$50。</p><p>訪客完全免費，但他們只能存取被邀請的特定頁面。也就是說，訪客不能看到側邊欄中的「工作區」分區內容。</p>","faq.teamPricing.question":"如何計算團隊版的定價？","faq.teamTrial.answer":"<p>當系統在註冊過程中詢問你如何設定 Notion 時，選擇「團隊」，你將自動加入團隊版的免費試用。你將可以使用付費團隊版的大多數功能，但區塊儲存限制為 1,000 個。如果你的團隊想要加入更多內容，請升級到完整的團隊版。上面有更詳細的資訊。</p>","faq.teamTrial.question":"如何免費試用團隊版？","faq.useNotionForFree.answer":"<p>當然！Notion 可以無限期免費使用。</p><p>作為個人，可以完全免費使用個人版。團隊版有 1,000 個區塊限制的免費試用期，這樣你可以在為團隊升級前與團隊免費試用 Notion。</p>","faq.useNotionForFree.question":"我可以免費使用 Notion 嗎？","faq.whatIsABlock.answer":"<p>區塊是你加入到頁面的任何單個內容，如文字段落、待辦事項、圖片、程式碼、嵌入檔案等。一個頁面是由這些區塊建立的。</p>","faq.whatIsABlock.question":"什麼是區塊？","faq.whyBillingInformation.answer":"<p>即使你使用了足夠的點數來支付第一筆帳單，我們仍需要你的付款資料，因為在將來點數用盡時，可保障你帳號可以正常續費。</p>","faq.whyBillingInformation.question":"如果我有足夠點數來支付 Notion，為什麼還需要我的付款資料？","faqList.moreQuestionsTextHelpCenter":"還有其他問題嗎？在我們的<messagelink>說明中心</messagelink>了解更多資訊。","faqList.moreQuestionsTextIntercom":"還有其他問題嗎？<messagelink>歡迎傳送訊息詢問我們</messagelink>","figmaBlock.caption":"適用於啟用了公開存取的 Figma 連結","figmaBlock.placeholder":"嵌入 Figma","fileBlock.embedButton.label":"嵌入連結","fileBlock.fileTab.title":"檔案","fileBlock.invalidLinkError.message":"請輸入有效的連結。","fileBlock.linkPrompt.caption":"適用於 PDF、Google 雲端硬碟、Google 地圖、CodePen 等…","fileBlock.linkPrompt.placeholder":"貼上檔案連結…","fileBlock.uploadOrEmbed.placeholder":"上傳或嵌入檔案","filePropertyMenu.header":"檔案","filePropertyMenu.uploadFileFailedError.message":"上傳失敗。","fileUploadErrors.freePlanFileSizeExceeded.message":"你的檔案超過免免費版的 5MB 限制。","filtersIntroTooltip.subtitle":"在共享視圖上，在你儲存之前，變更篩
