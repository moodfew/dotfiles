ernalObjectInstanceBlock.connect":"Conectar","externalObjectInstanceBlock.editLabel.message":"Vista previa del enlace","externalObjectInstanceBlock.placeholder.message":"Adjuntar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar información de depuración","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guía","externalObjectInstanceEmbedPreview.expandButton.label":"Expandir","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Aquí no hay nada. Añade bloques…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Añadir un elemento nuevo","factoryBlock.newItem.button.placeholder":"Añadir un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu opción de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si has añadido miembros, se te facturará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se añadió cada miembro. Si has eliminado miembros, se facturará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo puedo añadir y eliminar miembros?","faq.advancedPermissions.answer":"<p>Si estás en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada página en «Acceso completo», «Puede ver» o «Puede comentar». Eso determina cómo otros usuarios pueden interactuar con esa página. «Acceso completo» significa que alguien puede editar, comentar y compartir la página con otros.</p><p>En los planes Team y Empresa de pago puedes otorgar acceso «Puede editar» a otros usuarios. Esto le permite al usuario editar y comentar en esa página, pero no compartirla con otros. Esto resulta útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta con el departamento de ventas para obtener más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.cancelPlan.answer":"<p> Tu suscripción a Notion, ya sea mensual o anual, se renovará de forma automática hasta que la canceles. Puedes cancelarla en «Configuración y miembros» en la versión de la app en el ordenador, en la barra lateral izquierda. Selecciona «Planes» y «Pasar a plan inferior» . Seguirás teniendo acceso a todas las funciones de pago hasta que termine el ciclo de facturación actual.</p><p><billingandpaymentlink>Aquí encontrarás más información sobre facturación.</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde la configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Mejorar de plan o pasar a otro plan inferior funciona de manera similar a cómo se añaden y eliminan miembros. Facturaremos el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento de tu móvil o en el ordenador. Si eliminas contenido liberarás espacio. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia más importante es la forma en la que puedes colaborar con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite hasta 5 invitados. Estos pueden ser amigos, familiares y otras personas a las que puedes invitar a que colaboren contigo de forma privada en cualquier página. También puedes compartir una página públicamente y activar el acceso para que comenten o editen. En el menú «Compartir» en la parte superior derecha, activa «Compartir en internet» y luego «Permitir edición». Cualquier usuario de Notion con el enlace podrá editar tu página.</p><p>Con el plan Personal Pro, puedes añadir un número ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes añadir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tú y tus compañeros de equipo podáis trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para obtener más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howToApplyCredit.answer":"<p>Para usar el saldo, primero debes mejorar tu plan a uno de pago. Puedes optar por usar parte o la totalidad del saldo de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el saldo en mi espacio de trabajo?","faq.howToEarnCredit.answer":"<p>Puedes obtener saldo usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener saldo en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener saldo?","faq.importStorageLimit.answer":"<p>El contenido que importes de otras aplicaciones no cuenta para el límite de almacenamiento en tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion con buen pie.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación al límite de almacenamiento en bloques si estoy en la versión de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso es obligatoria, es posible que tengas derecho al reembolso de la suscripción mensual superadas las 72 horas. Por ejemplo, los clientes de la Unión Europea tienen derecho a obtener el reembolso íntegro de una suscripción mensual durante un plazo de 14 días tras la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, contáctanos desde la app o escríbenos un email a team@makenotion.com. Si vives en una región en la que la política de reembolso es obligatoria, avísanos y te atenderemos encantados.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso es obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en saldo. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de saldo que pueda obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (alrededor de un 20% de descuento). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opción mensual, pero si eliges pagar anualmente, cuesta 8 USD por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes utilizar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá mejorar de plan de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Mejora tu plan al plan Personal Pro para poder contar con una cantidad ilimitada de invitados, o al plan Equipo si vas a colaborar con el mismo grupo de personas. También puedes revisar y eliminar invitados inactivos en «Configuración y miembros».</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques en la versión de prueba del plan de Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico enlazado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta cuatro veces a lo largo del mes siguiente. Si el problema persiste y el pago no se procesa, se cancelará tu suscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué ocurre si el pago no se puede procesar (en caso de que mi tarjeta de crédito haya caducado, por ejemplo)?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no tenemos acceso a la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si mejoras el plan de tu espacio de trabajo a Personal Pro, se te facturará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden añadir a una página.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.refund.answer":"<p>En la mayoría de los casos no ofrecemos reembolsos. En su lugar te abonamos la cantidad a devolver en tu cuenta de Notion en el caso de que elimines miembros del espacio de trabajo o te decidas por otra suscripción. Al facturar la próxima mensualidad canjearemos primero la cantidad que tengas en tu cuenta antes de facturarte.</p>","faq.refund.question":"¿Ofrecéis reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin saldo, se te facturará a tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin saldo?","faq.serviceLevelAgreement.answer":"<p>No disponemos de un acuerdo de nivel de servicio estándar. Para equipos de más de 100 miembros, podemos ofrecer uno personalizado.</p><p><contactsales>Contacta con nuestro equipo comercial para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienes un acuerdo de nivel de servicio (SLA)?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico de tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, mejoras de forma automática al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecéis descuentos para estudiantes?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo personas determinadas cuenten con permisos de administrador, te recomendamos que mejores al plan Equipo completo. Incluye herramientas que te permiten hacer que solo ciertas personas sean administradoras y el resto sean miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si mejoras al plan Equipo se te facturará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te facturarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. Dicho de otra forma, los invitados no podrán ver todas las páginas del equipo en la sección «Espacio de trabajo» en la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando tengas que seleccionar cómo te gustaría configurar Notion al registrarte, selecciona Notion al registrarte, selecciona «Equipo» y se iniciará automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las funciones de un plan Equipo de pago, pero con un límite de almacenamiento de 1000 bloques. Si tu equipo quiere añadir más bloques, mejora al plan Equipo sin versión de prueba. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Claro! Notion es gratis y lo será para siempre.</p><p>Para uso propio, el plan Personal es completamente gratuito. El plan Equipo tiene una prueba gratuita con un límite de 1000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatIsABlock.answer":"<p>Cada bloque es una pieza de contenido que añades a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo insertado, etc. Tu página se va construyendo con estos diferentes bloques de contenido.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whyBillingInformation.answer":"<p>Incluso teniendo suficiente saldo para no tener que facturarte nada en la siguiente factura, nos hace falta la información de facturación ya que es posible que te quedes sin saldo en algún momento y tengamos que facturar.</p>","faq.whyBillingInformation.question":"¿Por qué necesitais mi información de facturación si tengo suficiente saldo para pagar mi suscripción a Notion?","faqList.moreQuestionsTextHelpCenter":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Envíanos un mensaje</messagelink>","faqList.moreQuestionsTextIntercom":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público para compartir de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.invalidLinkError.message":"Introduce un enlace válido.","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu.header":"Archivo","filePropertyMenu.uploadFileFailedError.message":"Error al subir.","fileUploadErrors.freePlanFileSizeExceeded.message":"Tu archivo supera el límite de 5 MB del plan gratuito.","filtersIntroTooltip.subtitle":"Nadie más verá los cambios que apliques en los filtros y ordenaciones de una vista compartida hasta que los guardes.","filtersIntroTooltip.title":"Guardar filtros y ordenaciones","forkPageActions.loadingStateDisplayText":"Duplicando {blockTitle} a {spaceTitle}…","forkPageActions.untitledBlockRecordTitle":"Sin título","forkPageActions.untitledSpaceRecordTitle"
