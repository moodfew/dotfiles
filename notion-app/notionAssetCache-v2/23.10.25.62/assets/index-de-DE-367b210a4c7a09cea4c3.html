WithIntegration.loadingMessage":"Autorisierung mit Einbindung...","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Authentifizieren","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"In Zwischenablage kopiert","externalObjectInstance.bodyAttribute.moreLabel":"mehr","externalObjectInstance.bodyAttribute.showLessLabel":"weniger anzeigen","externalObjectInstanceBlock.connect":"Verbinden","externalObjectInstanceBlock.editLabel.message":"Link-Vorschau","externalObjectInstanceBlock.placeholder.message":"{value} einbetten","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Debugging-Informationen kopieren","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Anleitung anzeigen","externalObjectInstanceEmbedPreview.expandButton.label":"Erweitern","factoryBlock.buttonName.subtitle":"Wie soll dieser Button heißen?","factoryBlock.buttonName.title":"Button-Name","factoryBlock.configureButton.label":"Vorlage-Button konfigurieren","factoryBlock.configureMenu.closeButton.label":"Schließen","factoryBlock.configureTemplate.button.label":"Vorlage konfigurieren","factoryBlock.emptyTemplate.placeholder":"Leer. Lege Blöcke hier ab…","factoryBlock.moreActions.button.label":"Weitere Aktionen…","factoryBlock.newItem.button.label":"Neues Element hinzufügen","factoryBlock.newItem.button.placeholder":"Neues Element hinzufügen","factoryBlock.templateArea.subtitle.":"Lege hier Blöcke ab, die du duplizieren möchtest, wenn auf den Button geklickt wird.","factoryBlock.templateArea.title":"Vorlage","faq.addingAndRemovingMembers.answer":"<p>Unabhängig davon, ob du einen monatlichen oder jährlichen Abrechnungsplan hast, wird dein Konto möglicherweise monatlich belastet, wenn du diese Art von Änderungen vornimmst. Wenn du Mitglieder hinzugefügt hast, wird dein Konto mit einem anteiligen Betrag belastet, der auf dem verbleibenden Prozentsatz des Abrechnungszeitraums zum Zeitpunkt des Hinzufügens jedes Mitglieds basiert. Wenn du Mitglieder entfernt hast, erfolgt auf dein Konto auf die gleiche Weise eine Gutschrift. </p>","faq.addingAndRemovingMembers.question":"Wie funktioniert das Hinzufügen und Entfernen von Mitgliedern?","faq.advancedPermissions.answer":"<p>Wenn du ein kostenloses Probe-Abo für das Paket für Teams nutzt, kannst du die Zugriffsebene auf jeder Seite auf „Vollzugriff“, „Kann anzeigen“ oder „Kann kommentieren“ festlegen. Damit stellst du ein, wie andere Mitglieder mit dieser Seite interagieren können. „Vollzugriff“ bedeutet, dass jemand die Seite bearbeiten, kommentieren und mit anderen teilen kann.</p><p>Beim kostenpflichtigen Paket für Teams und Paket für Unternehmen hast du die Möglichkeit, anderen Benutzern „Kann bearbeiten“-Zugriff zu gewähren. Damit kann jemand die Seite bearbeiten und kommentieren, jedoch nicht mit anderen teilen. Dies ist besonders nützlich, wenn du nicht möchtest, dass deine Inhalte außerhalb des Teams durchsickern.</p><p><contactsales>Kontaktiere den Vertrieb, um mehr zu erfahren</contactsales></p>","faq.advancedPermissions.question":"Welche erweiterten Berechtigungen bieten das kostenpflichtige Paket für Teams und das Paket für Firmen?","faq.cancelPlan.answer":"<p>Dein Notion-Abo, egal ob jährlich oder monatlich, verlängert sich automatisch, bis du es kündigst. Du kannst dein Abo kündigen, indem du auf einem Desktop-Computer in der Seitenleiste zu „Einstellungen und Mitglieder“ gehst und dann „Pakete“ und „Downgraden“ auswählst. Nachdem du gekündigt hast, hast du bis zum Ende deines Abrechnungszeitraums weiterhin Zugriff auf alle kostenpflichtigen Funktionen.</p> <p><billingandpaymentlink>Mehr zur Abrechnung und Zahlung hier</billingandpaymentlink></p>","faq.cancelPlan.question":"Wie kündige ich mein kostenpflichtiges Paket?","faq.changePaymentMethod.answer":"<p>Du kannst die Zahlungsmethode jederzeit in den Abrechnungseinstellungen ändern.</p>","faq.changePaymentMethod.question":"Kann ich meine Zahlungsmethode ändern?","faq.changePlans.answer":"<p>Das Upgraden oder Downgraden deines Pakets funktioniert ähnlich wie das Hinzufügen und Entfernen von Mitgliedern. Für dein Konto erfolgt eine Belastung oder Gutschrift basierend auf dem Prozentsatz des verbleibenden Abrechnungszeitraums zum Zeitpunkt der Paketänderung.</p>","faq.changePlans.question":"Was passiert, wenn ich das Paket wechsel?","faq.deleteBlocks.answer":"<p>Natürlich! Es funktioniert genau wie das Speicherlimit auf deinem Telefon oder Computer. Wenn du etwas löschst, gibst du Speicherplatz für mehr frei.</p>","faq.deleteBlocks.question":"Kann ich Blöcke löschen, um Speicherplatz freizugeben?","faq.freeVsPersonalAndTeam.answer":"<p>Der größte Unterschied besteht darin, wie du mit anderen zusammenarbeiten kannst.</p><p>Das kostenlose Paket für Einzelpersonen ist für die individuelle Nutzung konzipiert, erlaubt aber bis zu 5 einzelne Gäste. Zum Beispiel Freunde, Familienmitglieder und andere, die du zur privaten Zusammenarbeit auf Seiten einladen kannst. Du kannst eine Seite auch öffentlich teilen und den Kommentar- oder Bearbeitungszugriff aktivieren. Aktiviere im Menü „Teilen“ oben rechts „Im Internet veröffentlichen“ und dann „Bearbeiten erlauben“. Alle Notion-Benutzer mit dem Link können die Seite bearbeiten.</p><p>Mit dem Pro-Paket für Einzelpersonen kannst du unbegrenzt Gäste zur privaten Zusammenarbeit einladen. Wenn du beispielsweise ein eigenes Unternehmen führst, kannst du alle Kund/-innen einladen, Feedback zu deiner Arbeit zu hinterlassen.</p><p>Mit dem Paket für Teams kannst du deinem Workspace Mitglieder hinzufügen, damit alle dieselben Inhalte teilen und daran arbeiten können. Es bietet auch mehr Berechtigungen und Admin-Kontrollen, sodass du mit verschiedenen Teammitgliedern sicher zusammenarbeiten kannst. Weitere Informationen findest du in der Vergleichstabelle für Pakete.</p>","faq.freeVsPersonalAndTeam.question":"Wie unterscheidet sich das kostenlose Paket für Einzelpersonen vom Pro-Paket und vom Paket für Teams?","faq.howToApplyCredit.answer":"<p>Um Guthaben anzuwenden, musst du zuerst auf ein kostenpflichtiges Paket upgraden. Als Teil dieses Prozesses kannst du wählen, ob du einen Teil oder dein gesamtes Kontoguthaben auf das Paket anwenden möchten.</p>","faq.howToApplyCredit.question":"Wie beantrage ich Guthaben für meinen Workspace?","faq.howToEarnCredit.answer":"<p>Du kannst Guthaben verdienen, indem du Notion auf allen Geräten verwendest und neue Funktionen ausprobierst. Gehe zum Abschnitt „Guthaben verdienen“ in „Einstellungen und Mitglieder“, um mehr zu erfahren.</p>","faq.howToEarnCredit.question":"Wie kann ich Guthaben verdienen?","faq.importStorageLimit.answer":"<p>Per Export erstellte Inhalte wirken sich nicht auf das Speicherlimit deines Workspaces aus. Wir möchten sicherstellen, dass dein Start mit Notion so reibungslos wie möglich verläuft.</p>","faq.importStorageLimit.question":"Wie wirkt sich das Importieren von Inhalten aus einer anderen App auf mein Blockspeicherlimit aus, wenn ich das Probe-Abo für das Paket für Teams nutze?","faq.mandatoryRefund.answer":"<p>Wenn du in der Europäischen Union, im Vereinigten Königreich oder in einer anderen Region mit einer obligatorischen Rückerstattungsrichtlinie lebst, hast du möglicherweise Anspruch auf eine Rückerstattung für monatliche Abonnements nach 72 Stunden. Beispielsweise können Kunden in der Europäischen Union eine vollständige Rückerstattung für ein monatliches Abonnement innerhalb von 14 Tagen nach dem Kauf erhalten anstatt innerhalb von 72 Stunden.</p><p>Um eine Rückerstattung zu beantragen, kontaktiere uns bitte innerhalb der App oder sende eine E-Mail an team@makenotion.com. Wenn du in einer Region mit einer obligatorischen Rückerstattungsrichtlinie lebst, teile uns dies bitte mit, und wir helfen dir gerne weiter.</p>","faq.mandatoryRefund.question":"Was passiert, wenn ich in einer Region mit einer obligatorischen Rückerstattungsrichtlinie lebe?","faq.maximumEarnedCredit.answer":"<p>Ja, du kannst bis zu {maximumAmountInDollars} Guthaben verdienen.</p>","faq.maximumEarnedCredit.question":"Gibt es beim Guthaben einen Höchstbetrag, den ich verdienen kann?","faq.monthlyAndYearlyBilling.answer":"<p>Ja! Wir bieten sowohl monatliche als auch jährliche Abrechnungsoptionen an. Die jährliche Abrechnungsoption ist immer günstiger (ungefähr 20 % Rabatt). Beispielsweise kostet dasPaket für Teams 10 USD pro Mitglied und Monat bei der monatlichen Option, aber 8 USD pro Mitglied und Monat bei jährlicher Zahlung.</p>","faq.monthlyAndYearlyBilling.question":"Bietet Notion monatliche und jährliche Abrechnungsmöglichkeiten an?","faq.multipleTeams.answer":"<p>Ja! Du kannst dieselbe E-Mail-Adresse verwenden, um mehrere Teams zu erstellen und ihnen beizutreten. Jeder dieser Workspaces läuft jedoch über ein eigenes Paket und muss einzeln verwaltet werden.</p>","faq.multipleTeams.question":"Kann ich bei Notion zu mehreren Teams gehören?","faq.overGuestLimitInFreePlan.answer":"<p>Upgrade auf das Pro-Paket für Einzelpersonen für eine unbegrenzte Gästezahl oder auf das Paket für Teams, wenn du immer mit derselben Gruppe zusammenarbeitest. Du kannst inaktive Gäste auch unter „Einstellungen und Mitglieder“ einsehen und entfernen.</p>","faq.overGuestLimitInFreePlan.question":"Was passiert, wenn ich das Gästelimit im Paket für Einzelpersonen überschreite?","faq.overStorageLimitInFreePlan.answer":"<p>Du kannst vorhandene Blöcke weiterhin wie gewohnt lesen, bearbeiten und organisieren, aber keine neuen hinzufügen.</p> <p>Du kannst allerdings vorhandene Blöcke löschen, um Speicherplatz freizugeben.</p>","faq.overStorageLimitInFreePlan.question":"Was passiert, wenn ich das Block-Speicherlimit für mein Team-Probe-Abo überschreite?","faq.paymentFailure.answer":"<p>Nach jeder fehgeschlagenen Zahlung erfolgt eine Benachrichtigung an die E-Mail-Adresse deines Kontos. Zahlungsversuche können innerhalb des nächsten Monats bis zu 4 Mal wiederholt werden. Wenn die Zahlung danach nicht erfolgreich war, erfolgt ein Downgrade auf das kostenlose Paket.</p>","faq.paymentFailure.question":"Was passiert, wenn meine Zahlung fehlschlägt? Zum Beispiel, wenn meine Kreditkarte abläuft?","faq.paymentProcessor.answer":"<p>Wir verwenden Stripe, um deine Zahlung zu verarbeiten. Es ist derselbe Zahlungsanbieter, der von Produkten wie Twitter, Pinterest und Lyft verwendet wird. Wir verarbeiten deine Kreditkarteninformationen nicht direkt.</p>","faq.paymentProcessor.question":"Wie wird meine Zahlung verarbeitet?","faq.personalPricing.answer":"<p>Beim Upgraden deines Workspaces auf das Pro-Paket für Einzelpersonen wird dir eine Pauschalgebühr berechnet (5 USD monatlich oder 48 USD jährlich).</p><p>Gäste sind kostenlos, können aber jeweils nur zu einer Seite hinzugefügt werden.</p>","faq.personalPricing.question":"Wie wird der Preis für das Pro-Paket für Einzelpersonen berechnet?","faq.refund.answer":"<p>Unsere Rückerstattungsrichtlinien sind unkompliziert. Wenn du der Meinung bist, dass deine Registrierung für ein kostenpflichtiges Notion-Abonnement online oder in der App ein Fehler war, kontaktiere uns bitte innerhalb der App oder sende eine E-Mail an team@makenotion.com. Wir erstatten dir gerne den vollen Betrag (nicht anteilig), wenn du für dein Abonnement innerhalb von 72 Stunden nach der Registrierung für eine monatliche Abrechnung oder innerhalb von 30 Tagen nach der Registrierung für eine jährliche Abrechnung ein Downgrade durchführst.</p><p>Und wenn du aus irgendeinem Grund mit Notion unzufrieden bist, lass es uns bitte unter team@makenotion.com wissen. Wir freuen uns über dein Feedback und werden gerne mit dir zusammenarbeiten, um die bestmögliche Erfahrung für alle zu schaffen.</p>","faq.refund.question":"Wie funktionieren Rückerstattungen?","faq.runOutOfCredit.answer":"<p>Wenn dein Guthaben aufgebraucht ist, wird dein Konto mit der von dir gewählten Zahlungsmethode belastet.</p>","faq.runOutOfCredit.question":"Was passiert, wenn mein Guthaben aufgebraucht ist?","faq.serviceLevelAgreement.answer":"<p>Wir bieten kein Standard-SLA an. Für Teams mit mehr als 100 Mitgliedern können wir ein individuelles SLA anbieten.</p><p><contactsales>Kontaktiere den Vertrieb, um mehr zu erfahren</contactsales></p>","faq.serviceLevelAgreement.question":"Habt ihr ein Service-Level-Agreement (SLA)?","faq.studentDiscount.answer":"<p>Das Pro-Paket für Einzelpersonen ist für Studierende und Lehrkräfte kostenlos. Damit kannst du mit unbegrenzt vielen Gästen zusammenarbeiten und erhältst einen Versionsverlauf. Melde dich einfach mit deiner Hochschul-E-Mail-Adresse an und erhalte sofort Zugriff auf diese Funktionen.</p><p>Wenn du bereits über ein Pro-Paket für Einzelpersonen verfügst, ändere die mit deinem Konto verknüpfte E-Mail-Adresse zu deiner Hochschul-E-Mail-Adresse, um das Paket kostenlos zu nutzen. Wenn du schon unser kostenloses Paket für Bildungseinrichtungen nutzt, erfolgte bereits ein automatisches Upgrade auf das Pro-Paket für Einzelpersonen.</p><p><helpcenterlink>Besuche das Hilfe-Center, um mehr zu erfahren</helpcenterlink></p>","faq.studentDiscount.question":"Gibt es Rabatte für Studierende?","faq.teamAdminTools.answer":"<p>Bei einem kostenlosen Probe-Abo für das Paket für Teams ist jedes Mitglied in deinem Workspace ein Admin. Das bedeutet, dass Teameinstellungen angepasst und andere Personen in den Workspace eingeladen werden können.</p><p>Wenn du möchtest, dass nur ausgewählte Personen Admin-Rechte haben, empfehlen wir ein Upgrade auf das vollständige Paket für Teams. Es enthält Tools, mit denen du ausgewählte Personen zu Admins machen kannst. Andere Mitglieder können keine Rechnungsinformationen oder Sicherheitsoptionen bearbeiten und deine Inhalte nicht außerhalb des Workspaces teilen.</p>","faq.teamAdminTools.question":"Welche Admin-Werkzeuge sind im Paket für Teams enthalten?","faq.teamPricing.answer":"<p>Wenn du deinen Workspace auf das Paket für Teams upgradest, wird dir eine Gebühr pro Mitglied berechnet (10 USD monatlich oder 96 USD jährlich). Wenn du beispielsweise pro Monat zahlst und 5 Mitglieder hast, werden dir jeden Monat 50 USD berechnet.</p><p>Gäste sind kostenlos – sie können jedoch nur auf einzelne Seiten zugreifen, zu denen sie eingeladen wurden. Mit anderen Worten, Gäste können nicht alle Teamseiten im Abschnitt „Workspace“ in der Seitenleiste anzeigen.</p>","faq.teamPricing.question":"Wie wird der Preis für das Paket für Teams berechnet?","faq.teamTrial.answer":"<p>Wenn du bei der Anmeldung gefragt wirst, wie du Notion einrichten möchtest, wähle Team aus. Du wirst dann automatisch für ein Probe-Abo des Paket für Teams registriert. Du erhältst Zugriff auf die meisten Funktionen eines kostenpflichtigen Paket für Teams mit einem Speicherlimit von 1.000 Blöcken. Wenn dein Team mehr hinzufügen möchte, führe ein Upgrade auf das vollständige Paket für Teams durch. Details siehe oben.</p>","faq.teamTrial.question":"Wie kann ich das Paket für Teams kostenlos testen?","faq.useNotionForFree.answer":"<p>Absolut! Notion kann auf unbestimmte Zeit kostenlos verwendet werden.</p><p>Das Paket für Einzelpersonen ist für die individuelle Nutzung völlig kostenlos. Für das Paket für Teams gibt es ein kostenloses Probe-Abo mit einem Limit von 1.000 Blöcken, mehr als genug, um Notion vor dem Upgrade mit deinem Team auszuprobieren.</p>","faq.useNotionForFree.question":"Kann ich Notion kostenlos nutzen?","faq.whatIsABlock.answer":"<p>Ein Block ist ein Inhalt, den du deiner Seite hinzufügst, z. B. ein Textabsatz, ein To-do-Element, ein Bild, ein Codeblock, eine eingebettete Datei usw. Deine Seite setzt sich aus vielen dieser Bausteine zusammen.</p>","faq.whatIsABlock.question":"Was ist ein Block?","faq.whyBillingInformation.answer":"<p>Wir benötigen deine Rechnungsdaten auch dann, wenn du genug Guthaben angewandt hast, dass deine erste Rechnung 0 USD beträgt, da dein Guthaben in Zukunft möglicherweise aufgebraucht sein wird und wir in der Lage sein müssen, dein Konto zu belasten.</p>","faq.whyBillingInformation.question":"Warum werden meine Rechnungsdaten benötigt, auch wenn ich über genügend Guthaben verfüge, um für mein Notion-Paket zu bezahlen?","faqList.moreQuestionsTextHelpCenter":"Hast du noch Fragen? Erfahre mehr in unserem <messagelink>Hilfe-Center</messagelink>.","faqList.moreQuestionsTextIntercom":"Hast du noch Fragen? <messagelink>Sende uns eine Nachricht</messagelink>","figmaBlock.caption":"Funktioniert mit jedem öffentlichen teilbaren Figma-Link","figmaBlock.placeholder":"Figma einbetten","fileBlock.embedButton.label":"Link einbetten","fileBlock.fileTab.title":"Datei","fileBlock.invalidLinkError.message":"Bitte gib einen gültigen Link ein.","fileBlock.linkPrompt.caption":"Funktioniert mit Links von PDFs, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Datei-Link einfügen…","fileBlock.uploadOrEmbed.placeholder":"Datei hochladen oder einbetten","filePropertyMenu.header":"Datei","filePropertyMenu.uploadFileFailedError.message":"Upload fehlgeschlagen.","fileUploadErrors.freePlanFileSizeExceeded.message":"Deine Datei überschreitet das 5 MB-Limit des kostenlosen Pakets.","filtersIntroTooltip.subtitle":"In einer geteilten Ansicht wirkt sich das Ändern von Filtern und Sortierungen erst nach dem Speichern auf andere aus.","filtersIntroTooltip.title":"Filter und Sortierungen werden gespeichert","forkPageActions.loadingStateDisplayText":"Duplizieren von {blockTitle} zu {spaceTitle}…","forkPageActions.untitledBlockRecordTitle":"Unbenannt","forkPageActions.untitledSpaceRecordTitle":"Unbenannt","forkPageScreen.chooseWorkspace.message":"Arbeitsbereich wählen","formHandler.submitButton.create.label":"Senden","formHandler.submitButton.create.update":"Änderungen speichern","formInputIcon.uploadButton.label":"Bild hochladen","formSecretShow.copied.label":"Kopiert","formSecretShow.copySecret.label":"Kopieren","formSecretShow.copySecret.tooltip":"{secretName} kopieren","formSecretShow.refreshSecret.label":"Aktualisieren","formSecretShow.secretCopied.tooltip":"{secretName} kopiert"," rd.teamPlan.oneliner":"Arbeite mit deinem gesamten Team an einem Ort zusammen.","frontPricingCard.teamPlan.title":"Team","frontSignupComponent.emailInput.educationEmailPlaceholder":"Gib deine Hochschul-E-Mail-Adresse ein…","frontSignupComponent.emailInput.genericEmailPlaceholder":"E-Mail-Adresse eingeben...","frontSignupComponent.emailInput.teamEmailPlaceholder":"Gib deine geschäftliche E-Mail-Adresse ein...","frontSignupComponent.submitButton.label":"Registrieren","fullPageError.accessNotAllowed.message":"Du hast keinen Zugriff auf {workspaceName}. Bitte kontaktiere einen Admin, um als Mitglied hinzugefügt zu werden.","fullPageError.backToMyContentButton.label":"Zurück zu meinen Inhalten","fullPageError.canRequestAccess.message":"Du kannst auf diese Seite zugreifen, wenn jemand deine Anfrage genehmigt.","fullPageError.canRequestAccess.title":"Kein Zugriff auf diese Seite","fullPageError.cannotRequestAccess.message":"Entweder existiert diese Seite nicht oder du hast keine Zugriffsberechtigung.","fullPageError.contentDoesNotExist.message":"Gibt es Probleme? <helplink>Sende uns eine Nachricht</helplink>","fullPageError.contentDoesNotExist.title":"Dieser Inhalt existiert nicht","fullPageError.createOrJoinWorkspaceButton.label":"Workspace erstellen oder beitreten","fullPageError.downloadMobileAppButton.label":"Mobile App herunterladen","fullPageError.loggedOut.message":"Willkommen bei {workspaceName} in Notion.","fullPageError.noAccess.title":"Seite nicht gefunden","fullPageError.offlineError.message":"Ups, du scheinst offline zu sein. Stelle eine Internetverbindung her, um diese Seite anzuzeigen.","fullPageError.openInMobileAppButton.label":"In der mobilen App öffnen","fullPageError.pageIsPrivate.message":"Dies ist eine private Seite in {workspaceName}. {hasOwner, select, true {Bitte kontaktiere {ownerName} ({ownerEmail}), um eingeladen zu werden.} other {Bitte kontaktiere den/die Eigentümer/-in der Seite, um eingeladen zu werden.}}","fullPageError.publicDomainIntersti
