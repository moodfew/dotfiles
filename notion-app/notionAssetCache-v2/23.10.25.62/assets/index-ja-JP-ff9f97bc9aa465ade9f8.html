k.newItem.button.label":"新規アイテムを追加する","factoryBlock.newItem.button.placeholder":"新規アイテムを追加する","factoryBlock.templateArea.subtitle.":"ボタンのクリックで複製したいコンテンツのブロックをここにドロップしてください。","factoryBlock.templateArea.title":"テンプレート","faq.addingAndRemovingMembers.answer":"<p>そのような変更を行うと、請求スケジュールが月払か年払かにかかわらず、アカウントに月次で請求されることがあります。メンバーを追加した場合、各メンバーが追加された時点でご契約済みの請求サイクルの残存期間の割合に基づいて、按分された金額がアカウントに課金されます。メンバーを削除した場合は、同様にアカウントにクレジットポイントが付与されます。</p>","faq.addingAndRemovingMembers.question":"メンバーの追加や削除はどのように取り扱われますか？","faq.advancedPermissions.answer":"<p>無料のチームトライアルを利用している場合は、各ページのアクセスレベルを「フルアクセス権限」、「読み取り権限」、「コメント権限」に設定できます。これにより、他のユーザーがそのページを操作できる方法が決まります。「フルアクセス権限」とは、ページを編集、コメント、他者と共有できることを意味します。</p> <p>有料のチームプランとエンタープライズプランでは、他のユーザーに「編集権限」を付与できます。これは、そのユーザーが対象のページを編集したりコメントを付けることはできても、他者との共有はできない設定です。これは、コンテンツがチーム外に漏れないようにしたい場合に特に便利です。</p> <p> <contactsales>詳しくはセールスにお問い合わせください</contactsales> </p>","faq.advancedPermissions.question":"有料のチームプランとエンタープライズプランには、どのような高度なアクセス許可設定がありますか？","faq.cancelPlan.answer":"<p> Notionの有料プランは、キャンセルされるまで年次または月次で自動的に更新されます。デスクトップ版（ウェブ版またはアプリ）の左側のサイドバーで「設定」、「プラン」、「ダウングレード」の順に選択すると、プランをキャンセルできます。キャンセルした後も、ご契約済み請求サイクルが終了するまでの間はお支払い済みのプランの全機能にアクセスできます。 </p><p><billingandpaymentlink>請求と支払いの詳細はこちら</billingandpaymentlink></p>","faq.cancelPlan.question":"有料プランをキャンセルするにはどうすればよいですか？","faq.changePaymentMethod.answer":"<p>お支払い方法は、請求設定でいつでも変更できます。</p>","faq.changePaymentMethod.question":"支払い方法は変更できますか？","faq.changePlans.answer":"<p>プランのアップグレードやダウングレードは、メンバーの追加や削除と同様に取り扱われます。プランが変更された時点での、ご契約済み請求サイクルの残存期間の割合に基づいて、アカウントに請求またはクレジットポイントが付与されます。</p>","faq.changePlans.question":"プランを変更した場合はどうなりますか？","faq.deleteBlocks.answer":"<p>もちろんです！電話やコンピュータのストレージ容量制限と同じです。何かを削除すれば、空き容量を増やすことができます。</p>","faq.deleteBlocks.question":"ブロックを削除すればストレージ容量を空けられますか？","faq.freeVsPersonalAndTeam.answer":"<p>一番の大きな違いは、他者とのコラボレーションの方法です。</p><p>無料のパーソナルプランは、個人の利用向けに設計されていますが、5名までゲストを招待できます。ゲストとは、ページ上でのプライベートなコラボレーションのために招待した友人や家族などです。また、ページを一般に公開して共有し、コメントや編集を許可することもできます。右上の「共有」メニューで、「Webで公開」、「編集を許可する」を順番にオンにしてください。こうすると、リンクを知っているNotionユーザーがページを編集できるようになります。</p><p>パーソナルProプランは、プライベートにコラボレーションするために、無制限でゲストを招待できます。たとえば、あなたが運営しているビジネスで、全取引先を招待し、あなたの仕事へのフィードバックを求めることもできます。</p><p>チームプランでは、ワークスペースにメンバーを追加して、同じコンテンツを共有して仕事ができます。また、より多くの権限設定と管理者操作が可能になるため、チームメイトとのコラボレーションが安全に行えます。詳しくは、プラン比較表をご覧ください。</p>","faq.freeVsPersonalAndTeam.question":"無料のパーソナルプランは、パーソナルProプランやチームプランとどのように違いますか？","faq.howToApplyCredit.answer":"<p>クレジットポイントを適用するには、最初に有料プランにアップグレードする必要があります。このプロセスの一環として、アカウントのクレジットポイントの一部または全部をプランに適用できます。</p>","faq.howToApplyCredit.question":"ワークスペースにクレジットポイントを適用するにはどうすればよいですか？","faq.howToEarnCredit.answer":"<p>さまざまなデバイスでNotionを利用し、新機能を試すことでクレジットポイントを獲得できます。詳しくは「設定」の「クレジットポイントの獲得」をご覧ください。</p>","faq.howToEarnCredit.question":"クレジットポイントを獲得するにはどうすればよいですか？","faq.importStorageLimit.answer":"<p>インポートして作成したコンテンツは、ワークスペースのストレージ容量制限にはカウントされません。Notionをできるだけスムーズに使い始めていただきたいと考えているからです。</p>","faq.importStorageLimit.question":"チームプランのトライアルを利用している場合、別のアプリからコンテンツをインポートすると、ブロックの容量制限にどのように影響しますか？","faq.mandatoryRefund.answer":"<p>欧州連合、英国、返金ポリシーが義務付けられているその他の地域にお住まいのお客様は、72時間過ぎた後も、月払サブスクリプションの返金の対象となります。例えば、欧州連合のお客様は、72時間以内ではなく、購入から14日以内であれば、月払サブスクリプションに対する返金を全額受けることができます。</p><p>返金を依頼するには、アプリ内で弊社にお問い合わせいただくか、team@makenotion.comまでメールでご連絡ください。返金ポリシーが義務付けられている地域にお住まいの方は、その旨をお知らせください。喜んでサポートいたします。</p>","faq.mandatoryRefund.question":"返金ポリシーが義務付けられている地域に住んでいる場合はどうなりますか？","faq.maximumEarnedCredit.answer":"<p>はい、最大{maximumAmountInDollars}までクレジットポイントを獲得できます。</p>","faq.maximumEarnedCredit.question":"獲得できるクレジットポイントに上限はありますか？","faq.monthlyAndYearlyBilling.answer":"<p>はい！月払と年払の両方の請求オプションを提供しています。年払の請求オプションはいずれも割安です（約20%の割引）。たとえばチームプランは、月払オプションをお選びいただくとメンバーあたり月額US$10ですが、年払をお選びいただいた場合は、メンバーあたり月額US$8になります。</p>","faq.monthlyAndYearlyBilling.question":"月払や年払の請求オプションはありますか？","faq.multipleTeams.answer":"<p>はい！同じメールアドレスを使用して、複数のチームを作成して参加できます。ただし、各ワークスペースは独自のプランに基づいているため、個別にアップグレードする必要があります。</p>","faq.multipleTeams.question":"Notionでは複数のチームに所属できますか？","faq.overGuestLimitInFreePlan.answer":"<p>ゲスト数無制限のパーソナルProプランにアップグレードするか、同じグループのユーザーとコンテンツを自動共有したい場合はチームプランにアップグレードしていただけます。また、「設定」で非アクティブなゲストを確認して削除できます。</p>","faq.overGuestLimitInFreePlan.question":"パーソナルプランのゲスト数の上限を超えるとどうなりますか？","faq.overStorageLimitInFreePlan.answer":"<p>通常どおり、既存のコンテンツブロックを閲覧、編集、整理することはできますが、新規のコンテンツブロックを追加することはできなくなります。</p><p>ただし、ストレージ容量を空けるために、既存のコンテンツブロックを削除することはできます。</p>","faq.overStorageLimitInFreePlan.question":"チームトライアルでブロックの容量制限を超えるとどうなりますか？","faq.paymentFailure.answer":"<p>支払い処理が失敗すると、アカウントのメールアドレスにお知らせいたします。その後、翌月以内に最大4回まで支払い処理が再試行されます。それでも支払いが成功しなかった場合は、無料プランにダウングレードされます。</p>","faq.paymentFailure.question":"クレジットカードの期限切れなどの理由で、支払いに失敗した場合はどうなりますか？","faq.paymentProcessor.answer":"<p>お支払いは、Stripeを通じて処理されます。Twitter、Pinterest、Lyftなどもこの決済プロバイダーを使用しています。Notionがお客様のクレジットカード情報を直接取り扱うことはありません。</p>","faq.paymentProcessor.question":"支払いはどのように処理されますか？","faq.personalPricing.answer":"<p>ワークスペースをパーソナルProにアップグレードすると、定額料金（月額US$5または年額US$48）が課金されます。</p> <p>ゲストは無料ですが、一度に1ページにしか追加できません。</p>","faq.personalPricing.question":"パーソナルProプランの料金はどのように計算されますか？","faq.refund.answer":"<p>返金ポリシーはシンプルです。オンラインまたはアプリ内で有料のNotionプランに誤って登録したと思われる場合は、アプリ内でお問い合わせいただくか、team@makenotion.comにメールでお問い合わせください。月払の場合は登録から72時間以内、年払の場合は30日以内にダウングレードした場合は、全額（日割り精算なし）を返金いたします。</p><p>また、何らかの理由でNotionにご満足いただけない場合は、team@makenotion.comまでお知らせください。可能な限り最高の体験を提供できるよう、皆様からのフィードバックをお待ちしております。</p>","faq.refund.question":"払い戻しはどのように行われますか？","faq.runOutOfCredit.answer":"<p>クレジットポイントを使い切った後は、選択されたお支払い方法でアカウントに請求されます。</p>","faq.runOutOfCredit.question":"クレジットポイントを使い切った後はどうなりますか？","faq.serviceLevelAgreement.answer":"<p>標準のSLAは提供していません。メンバーが100名を超えるチームには、カスタマイズしたSLAを提供しています。</p><p><contactsales>詳しくはセールスにお問合せください</contactsales></p>","faq.serviceLevelAgreement.question":"サービスレベルアグリーメント（SLA）はありますか？","faq.studentDiscount.answer":"<p>学生や教職員はパーソナルProプランを無料でご利用いただけます。無制限のゲストとコラボレーションでき、バージョン履歴のご利用も可能です。学校のメールアドレスでサインアップしていただくと、これらの機能がすぐにご利用いただけます。</p><p>すでにパーソナルProプランにご登録いただいている場合は、アカウントに関連付けられているメールアドレスを学校のメールアドレスに変更していただくことで無料で使用できるようになります。無料の学割プランにご登録いただいている場合は、自動的にパーソナルProプランにアップグレードされています。</p><p><helpcenterlink>詳しくはヘルプセンターをご覧ください</helpcenterlink></p>","faq.studentDiscount.question":"学生割引はありますか？","faq.teamAdminTools.answer":"<p>無料のチームトライアルでは、ワークスペースのすべてのメンバーが管理者権限を持っています。つまり、メンバー全員がチームの設定を管理したり、他の人をワークスペースに招待したりできます。</p> <p>管理者権限を持つ人を制限したい場合は、完全なチームプランにアップグレードすることをお勧めします。選ばれた人のみを管理者にし、その他の人はメンバーのままにできるツールが備わっています。メンバーは、請求情報やセキュリティオプションを編集したり、ワークスペース外へコンテンツを共有することはできません。</p>","faq.teamAdminTools.question":"チームプランにはどのような管理者ツールが備わっていますか？","faq.teamPricing.answer":"<p>ワークスペースをチームプランにアップグレードすると、メンバー1人あたりの料金が請求されます（月払US$10または年払US$96）。たとえば、月払でメンバーが5名の場合は、毎月US$50が請求されます。</p> <p>ゲストは無料ですが、招待された個々のページにのみアクセスできます。つまり、ゲストは左側のサイドバーの「ワークスペース」セクションの下にあるチームページのすべてを見ることはできません。</p>","faq.teamPricing.question":"チームプランの料金はどのように計算されますか？","faq.teamTrial.answer":"<p>Notionへのサインアップ時に設定方法を決める画面で「チーム」を選択すると、チームプランのトライアルに自動的に登録されます。トライアルでは有料のチームプランのほとんどの機能にアクセスでき、容量制限は1,000ブロックです。それ以上ブロックを追加したい場合は、有料のチームプランにアップグレードしてください。詳しくは上記をご覧ください。</p>","faq.teamTrial.question":"チームプランを無料で試すにはどうすればよいですか？","faq.useNotionForFree.answer":"<p>もちろんです！ Notionは無料で無期限にご使用いただけます。</p> <p>パーソナルプランの個人利用は完全に無料です。チームプランは、アップグレードする前にチームの皆さんにNotionをお試しいただくのに十分な上限1,000ブロックで無料トライアルをお使いいただけます。</p>","faq.useNotionForFree.question":"Notionは無料で使用できますか？","faq.whatIsABlock.answer":"<p>ブロックとは、テキストの段落、ToDoアイテム、画像、コードブロック、埋め込みファイルなど、ページに追加する単一のコンテンツのことを指します。ページは、これらのブロックの組み合わせで作られています。</p>","faq.whatIsABlock.question":"ブロックとは何ですか？","faq.whyBillingInformation.answer":"<p>初回のお支払いにクレジットポイントを適用し、無料でご利用いただいても、今後クレジットポイントが不足した時にご請求できるよう、お支払い情報が必要です。</p>","faq.whyBillingInformation.question":"Notionの支払いに十分なクレジットポイントがあるのに、なぜ私の支払い情報が必要なのですか？","faqList.moreQuestionsTextHelpCenter":"さらに質問がある場合は、<messagelink>ヘルプセンター</messagelink>をご覧ください。","faqList.moreQuestionsTextIntercom":"さらに質問がある場合は、<messagelink>メッセージを送信</messagelink>してください。","figmaBlock.caption":"公開されているFigmaの共有可能なリンクと連携できます","figmaBlock.placeholder":"Figmaを埋め込む","fileBlock.embedButton.label":"リンクを埋め込む","fileBlock.fileTab.title":"ファイル","fileBlo
