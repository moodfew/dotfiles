 el enlace de descarga.","exportProgressDialog.exportStartedMessage":"Exportando…","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {{pagesExported} páginas exportadas}}","exportProgressEmail.emailText":"Tu solicitud de exportación de datos sigue en curso. Hemos exportado {exportedPageCount} páginas hasta ahora. Te enviaremos una notificación por correo electrónico cuando se complete la exportación.","exportProgressEmail.subjectLine":"La exportación del espacio de trabajo de Notion está en curso","exportRenderer.titleOfBlock.untitled":"Sin título","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","exportRenderer.titleOfNewProperty.property":"Propiedad","exportResultEmail.emailText":"Haz clic <downloadlink>aquí</downloadlink> para descargarlo. El enlace caducará después de 30 días.","exportResultEmail.subjectLine":"Tu exportación de Notion está lista","export_audit_log_rate_limited.message":"Se ha alcanzado el límite de velocidad para exportar registros de auditoría. Inténtalo después de que tus exportaciones actuales hayan terminado.","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorizando con integración…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Iniciar sesión","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Copiado al portapapeles.","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.connect":"Conectar","externalObjectInstanceBlock.editLabel.message":"Vista previa del enlace","externalObjectInstanceBlock.placeholder.message":"Insertar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar información de depuración","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guía","externalObjectInstanceEmbedPreview.expandButton.label":"Expandir","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Vacío. Coloca bloques aquí…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Agregar un elemento nuevo","factoryBlock.newItem.button.placeholder":"Agregar un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si agregaste miembros, se te cobrará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se agregó cada miembro. Si eliminaste miembros, tu cuenta se acreditará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo funciona la adición y eliminación de miembros?","faq.advancedPermissions.answer":"<p>Si estás en el período de prueba gratuito del plan Equipo, puedes elegir el nivel de acceso de cada página entre \"Acceso completo\", \"Puede ver\" o \"Puede comentar\". Esto determina cómo otros usuarios pueden interactuar con esa página. \"Acceso completo\" significa que alguien puede editar, comentar y compartir la página con otros.</p><p>Los planes Equipo y Empresa de pago ofrecen la opción \"Puede editar\", la cual les permite a otros usuarios editar y comentar la página, pero no compartirla con otros. Esto es muy útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta al equipo de ventas para más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes Equipo y Empresa?","faq.cancelPlan.answer":"<p>Tu suscripción a Notion, ya sea anual o mensual, se renovará de forma automática hasta que la canceles. Puedes cancelar tu suscripción si te diriges a \"Configuración y miembros\" en la barra lateral izquierda en una computadora de escritorio y seleccionas \"Planes\", y luego \"Bajar de categoría\". Después de cancelar, seguirás teniendo acceso a todas las funciones de pago hasta el final de tu ciclo de facturación.</p><p><billingandpaymentlink>Más información sobre la facturación y el pago aquí</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan pago?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde tu configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categoría funciona de manera similar a cómo se agregan y eliminan miembros. Tu cuenta se cargará o acreditará según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento en tu teléfono o computadora. Si eliminas algo, liberas espacio.</p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.freeVsPersonalAndTeam.answer":"<p>La principal diferencia está en la colaboración con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite invitar hasta 5 personas distintas. Pueden ser amigos, familiares, o cualquier persona con la que quieras colaborar de forma privada. También puedes compartir una página públicamente y permitir comentarios o ediciones. En el menú Compartir de la parte superior derecha, activa \"Compartir en Internet\" y luego \"Permitir edición\". Cualquier usuario de Notion que posea el enlace podrá editar tu página.</p><p>El plan Personal Pro te permite agregar a un número ilimitado de personas para colaborar de forma privada. Por ejemplo, si tienes tu propia empresa, puedes invitar a tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes agregar miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tus compañeros de equipo y tú puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes subir de categoría a un plan pago. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener crédito?","faq.importStorageLimit.answer":"<p>El contenido importado cuenta para el límite de almacenamiento de tu espacio de trabajo. Queremos asegurarnos de que empieces a usar Notion de la forma más fluida posible.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación a mi límite de almacenamiento en bloques si estoy en el período de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso sea obligatoria, puedes optar por un reembolso de la suscripción mensual una vez transcurrido el plazo de 72 horas.</p><p>Por ejemplo, los clientes de la Unión Europea pueden recibir un reembolso completo desde una suscripción mensual en los 14 días siguientes a la compra, en lugar de 72 horas.Para solicitar un reembolso, ponte en contacto con nosotros desde la aplicación o envía un correo electrónico a team@makenotion.com. Si vives en una región en la que la política de reembolso sea obligatoria, avísanos y te ayudaremos con mucho gusto.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso sea obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en crédito.</p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que puedo obtener?","faq.monthlyAndYearlyBilling.answer":"<p>Sí. Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más barata (un descuento estimado del 20%). Por ejemplo, el Plan de Equipo cuesta 10 dólares por miembro al mes cuando se elige la opción mensual, pero 8 dólares por miembro al mes si se elige el pago anual.</p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes usar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá ser ascendido de categoría de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categoría al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas automáticamente. También puedes revisar y eliminar invitados inactivos en \"Configuración y miembros\".</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos.</p><p>Sin embargo, puedes eliminar bloques para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques durante mi período de prueba del plan Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico de tu cuenta cuando haya problemas con tu pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Luego, si el pago no se realizó correctamente, se cancelará tu subscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué pasa si mi pago no se puede procesar correctamente? ¿Por ejemplo, si expira mi tarjeta de crédito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.refund.answer":"<p>Nuestra política de reembolso es simple. Si piensas que fue un error contratar una suscripción de Notion, contáctanos a través de la app o por correo electrónico escribiendo a team@makenotion.com. Con gusto, te reembolsaremos el monto total (sin prorratear) si cancelas en un plazo de 72 horas después de la suscripción con facturación mensual, o en un plazo de 30 días después de la suscripción con facturación anual.</p><p>Si por cualquier razón no estás satisfecho con Notion, escríbenos a team@makenotion.com. Estaremos encantados de leerte y trabajar contigo para brindarte la mejor experiencia posible.</p>","faq.refund.question":"¿Cómo funcionan los reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, se debitará tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y docentes. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico asociada a tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, subes automáticamente de categoría al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.teamAdminTools.answer":"<p>En la prueba gratuita del plan Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo determinadas personas cuenten con permisos de administrador, te recomendamos que subas de categoría al plan Equipo completo. Este plan te permite elegir quiénes serán administradores y quiénes solo miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración ofrece el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categoría tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas mensualmente y tienes 5 miembros, se te cobrarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección \"Espacio de trabajo\" de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte cómo te gustaría configurar Notion al registrarte, selecciona Equipo e iniciarás automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las características de un plan Equipo pago, pero con un límite de almacenamiento de 1 000 bloques. Si tu equipo quiere agregar más bloques, sube de categoría al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es gratis de por vida.</p><p>Para uso propio, el plan Personal es completamente gratuito. La prueba gratuita del plan Equipo tiene un límite de 1 000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatIsABlock.answer":"<p>Un bloque es una pieza de contenido que agregas a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo, etc. Tu página se va construyendo con estos bloques.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whyBillingInformation.answer":"<p>Aún requer
