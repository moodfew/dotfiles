o para a área de transferência.","externalObjectInstance.bodyAttribute.moreLabel":"mais","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.connect":"Conectar","externalObjectInstanceBlock.editLabel.message":"Prévia do link","externalObjectInstanceBlock.placeholder.message":"Integrar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar informações de depuração","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guia","externalObjectInstanceEmbedPreview.expandButton.label":"Expandir","factoryBlock.buttonName.subtitle":"Qual deve ser o nome deste botão?","factoryBlock.buttonName.title":"Nome do botão","factoryBlock.configureButton.label":"Configurar botão de modelo","factoryBlock.configureMenu.closeButton.label":"Fechar","factoryBlock.configureTemplate.button.label":"Configurar modelo","factoryBlock.emptyTemplate.placeholder":"Vazio. Solte blocos aqui...","factoryBlock.moreActions.button.label":"Mais ações…","factoryBlock.newItem.button.label":"Adicionar novo item","factoryBlock.newItem.button.placeholder":"Adicionar novo item","factoryBlock.templateArea.subtitle.":"Solte aqui os blocos que você deseja duplicar sempre que o botão for clicado.","factoryBlock.templateArea.title":"Modelo","faq.addingAndRemovingMembers.answer":"<p>Quer sua programação de faturamento seja mensal, quer anual, sua conta poderá ser cobrada mensalmente se você fizer esses tipos de alteração. Se você adicionar membros, será cobrado da sua conta um valor proporcional com base na porcentagem do ciclo de faturamento restante no momento em que cada membro foi adicionado. Se você remover membros, sua conta será creditada da mesma maneira.</p>","faq.addingAndRemovingMembers.question":"Como funciona o processo de adicionar e remover membros?","faq.advancedPermissions.answer":"<p>Se você estiver em uma avaliação gratuita do Plano Equipe, poderá definir o nível de acesso em cada página como \"Acesso completo\", \"Pode visualizar\" ou \"Pode comentar\". Isso determina como os outros usuários poderão interagir com a página em questão. \"Acesso completo\" significa que alguém pode editar, comentar e compartilhar a página com outras pessoas.</p><p>Nos Planos Equipe e Empresarial pagos, é possível conceder acesso \"Pode editar\" a outros usuários. Isso dá a alguém a possibilidade de editar e comentar nessa página, mas não de compartilhá-la com outras pessoas. Isso é especialmente útil quando você não deseja que seu conteúdo seja visto por pessoas que não fazem parte da sua equipe.</p><p><contactsales>Fale com a equipe de vendas para saber mais</contactsales></p>","faq.advancedPermissions.question":"Quais autorizações avançadas os planos Equipe e Empresarial pagos oferecem?","faq.cancelPlan.answer":"<p>Sua assinatura do Notion, anual ou mensal, será renovada automaticamente até que você a cancele. Para cancelar sua assinatura, acesse \"Configurações e membros\" na barra lateral esquerda de um computador desktop e, em seguida, selecione \"Planos\" e \"Downgrade\". Depois de cancelar, você ainda terá acesso a todos os recursos pagos até o final de seu ciclo de faturamento.</p><p><billingandpaymentlink>Mais sobre cobrança e pagamento aqui</billingandpaymentlink></p>","faq.cancelPlan.question":"Como faço para cancelar meu plano pago?","faq.changePaymentMethod.answer":"<p>Você pode alterar seu método de pagamento a qualquer momento nas configurações de faturamento.</p>","faq.changePaymentMethod.question":"Posso alterar meu método de pagamento?","faq.changePlans.answer":"<p>O processo de upgrade ou downgrade do seu plano funciona de maneira semelhante à adição e remoção de membros. Sua conta será cobrada ou creditada com base na porcentagem do ciclo de faturamento restante no momento em que o plano foi alterado.</p>","faq.changePlans.question":"E se eu troco de plano?","faq.deleteBlocks.answer":"<p> Claro! Funciona como o limite de armazenamento do seu telefone ou computador. Se você excluir algo, liberará espaço. </p>","faq.deleteBlocks.question":"Posso excluir blocos para liberar espaço de armazenamento?","faq.freeVsPersonalAndTeam.answer":"<p>A maior diferença é como você pode colaborar com outras pessoas.</p> <p>O Plano Individual gratuito está pensado para uso individual, mas permite até 5 convidados únicos, que podem ser amigos, familiares e outras pessoas que você pode convidar para colaborar com você de maneira particular em qualquer página. Você também pode compartilhar uma página publicamente e ativar o acesso para edição ou comentários. No menu Compartilhar, no canto superior direito, ative \"Compartilhar na web\" e depois \"Permitir edição\". Qualquer usuário do Notion com o link poderá editar sua página.</p> <p>Com o Plano Individual Pro, você pode convidar um número ilimitado de pessoas para colaboração particular. Por exemplo, se você administra seu próprio negócio, pode convidar todos os seus clientes para dar feedback sobre o seu trabalho. </p> <p>Com o Plano Equipe, você pode adicionar membros a seu espaço de trabalho, para que todos compartilhem e trabalhem no mesmo conteúdo. Esse plano também inclui mais autorizações e controles administrativos, para que você e seus colegas de equipe possam trabalhar juntos com segurança. Veja o gráfico de comparação de planos para mais detalhes.</p>","faq.freeVsPersonalAndTeam.question":"Qual é a diferença entre o Plano Individual gratuito e os Planos Individual Pro e Equipe?","faq.howToApplyCredit.answer":"<p>Para aplicar crédito, você deve primeiro fazer upgrade para um plano pago. Como parte desse processo, você pode optar por aplicar ao plano o crédito parcial ou total da sua conta.</p>","faq.howToApplyCredit.question":"Como aplicar crédito ao meu espaço de trabalho?","faq.howToEarnCredit.answer":"<p>Você pode ganhar créditos usando o Notion em todos os seus dispositivos e avaliando novos recursos. Acesse a guia Ganhe Crédito em Configurações e Membros para saber mais.</p>","faq.howToEarnCredit.question":"Como faço para ganhar créditos?","faq.importStorageLimit.answer":"<p>O conteúdo criado com uma importação não afeta o limite de armazenamento do seu espaço de trabalho. Queremos garantir que você comece a usar o Notion da maneira mais simples possível.</p>","faq.importStorageLimit.question":"De que maneira a importação de conteúdo de outro app afeta meu limite de armazenamento de blocos se estou fazendo a avaliação do Plano Equipe?","faq.mandatoryRefund.answer":"<p>Se você mora na União Europeia, no Reino Unido ou em outra região com uma política de reembolso obrigatório, talvez tenha direito ao reembolso de uma assinatura mensal após 72 horas. Por exemplo, os clientes na União Europeia podem receber um reembolso integral por uma assinatura mensal em até 14 dias após a compra, em vez de 72 horas.</p><p>Para solicitar um reembolso, entre em contato conosco pelo aplicativo ou envie um e-mail para team@makenotion.com. Se você mora em uma região com uma política de reembolso obrigatório, informe-nos e teremos prazer em ajudar.</p>","faq.mandatoryRefund.question":"E se eu morar em uma região com uma política de reembolso obrigatório?","faq.maximumEarnedCredit.answer":"<p>Sim, você pode ganhar até {maximumAmountInDollars} em créditos.</p>","faq.maximumEarnedCredit.question":"Existe um valor máximo de crédito que eu posso ganhar?","faq.monthlyAndYearlyBilling.answer":"<p>Sim! Oferecemos opções de faturamento mensal e anual. A opção de faturamento anual é sempre mais econômica (um desconto estimado de 20%). Por exemplo, o Plano Equipe custa US$ 10 por membro por mês quando você escolhe a opção mensal, mas US$ 8 por membro por mês quando você escolhe o pagamento anual. </p>","faq.monthlyAndYearlyBilling.question":"Vocês têm opções de faturamento mensal e anual?","faq.multipleTeams.answer":"<p>Sim! Você pode usar o mesmo endereço de e-mail para criar várias equipes e fazer parte delas. No entanto, cada um desses espaços de trabalho está em um plano diferente cujo upgrade deve ser feito de maneira individual.</p>","faq.multipleTeams.question":"Posso fazer parte de várias equipes no Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Faça upgrade para o Plano Individual Pro e aproveite o número ilimitado de convidados, ou escolha o Plano Equipe se você costuma colaborar com o mesmo grupo de pessoas automaticamente. Você também pode revisar e remover convidados inativos em Configurações e Membros.</p>","faq.overGuestLimitInFreePlan.question":"E se eu exceder o limite de convidados no meu Plano Individual?","faq.overStorageLimitInFreePlan.answer":"<p>Embora não seja possível adicionar novos blocos de conteúdo, você ainda pode ler, editar e organizar normalmente os já existentes,</p><p>e excluí-los para liberar espaço de armazenamento.</p>","faq.overStorageLimitInFreePlan.question":"E se eu excedo o limite de armazenamento de blocos na minha avaliação do plano Equipe?","faq.paymentFailure.answer":"<p>Você será notificado por e-mail após cada falha de pagamento. Até quatro tentativas de pagamento podem ser feitas no próximo mês. Depois disso, se o pagamento não for bem-sucedido, você será rebaixado para o plano gratuito.</p>","faq.paymentFailure.question":"E se meu pagamento falhar? Por exemplo, se o meu cartão de crédito expirar?","faq.paymentProcessor.answer":"<p>Usamos o Stripe para processar seu pagamento. É o mesmo provedor de pagamento usado por produtos como o Twitter, o Pinterest e o Lyft. Não processamos diretamente as informações do seu cartão de crédito.</p>","faq.paymentProcessor.question":"Como meu pagamento está sendo processado?","faq.personalPricing.answer":"<p>Se você fizer upgrade do seu espaço de trabalho para o Plano Individual Pro, será cobrada uma taxa fixa (US$ 5 por mês ou US$ 48 por ano).</p><p>Os convidados são gratuitos, mas só podem ser adicionados a uma página de cada vez.</p>","faq.personalPricing.question":"Como é calculado o preço para o Plano Individual Pro?","faq.refund.answer":"<p>Nossa política de reembolso é simples. Se você acredita que cometeu um erro ao fazer uma assinatura paga do Notion pelo site ou aplicativo, entre em contato conosco pelo aplicativo ou envie um e-mail para team@makenotion.com. Teremos prazer em reembolsar o valor total (não proporcional) se você selecionar uma assinatura inferior em até 72 horas após cadastrar-se no faturamento mensal ou em até 30 dias após cadastrar-se no faturamento anual.</p><p>E, se por algum motivo você não estiver satisfeito com o Notion, envie um e-mail para team@makenotion.com. Queremos receber seus comentários e ficaremos felizes em trabalhar com você para oferecer a melhor experiência possível.</p>","faq.refund.question":"Como funcionam os reembolsos?","faq.runOutOfCredit.answer":"<p>Se você ficar sem crédito, sua conta será cobrada por meio do método de pagamento selecionado.</p>","faq.runOutOfCredit.question":"E se eu ficar sem crédito?","faq.serviceLevelAgreement.answer":"<p>Não oferecemos um SLA padrão. Para equipes com mais de 100 membros, podemos oferecer um SLA personalizado.</p><p><contactsales>Contate a equipe de vendas para saber mais</contactsales></p>","faq.serviceLevelAgreement.question":"Vocês têm um Acordo de Nível de Serviço (SLA)?","faq.studentDiscount.answer":"<p>O Plano Individual Pro é gratuito para alunos e professores, permitindo que você colabore com convidados ilimitados e forneça um histórico de versões. Basta se inscrever com o endereço de e-mail da sua escola, e você terá acesso imediato a esses recursos.</p><p>Se você já está em um Plano Individual Pro, troque o e-mail associado à sua conta pelo endereço de e-mail da sua escola para obter esse plano gratuitamente. Se você já estava no nosso Plano Educação gratuito, o upgrade para o Plano Individual Pro foi feito de maneira automática.</p><p><helpcenterlink>Visite o centro de ajuda para saber mais</helpcenterlink></p>","faq.studentDiscount.question":"Vocês oferecem descontos para estudantes?","faq.teamAdminTools.answer":"<p>Em uma avaliação gratuita do Plano Equipe, cada membro do seu espaço de trabalho é um administrador. Isso significa que todos vocês podem ajustar as configurações da equipe e convidar outras pessoas para o espaço de trabalho.</p><p>Se quiser que apenas algumas pessoas tenham acesso a recursos de administrador, recomendamos o upgrade para o Plano Equipe completo. Ele inclui ferramentas que permitem que você transforme em administradores apenas pessoas selecionadas, enquanto todas as outras são membros. Esses membros não podem editar informações de faturamento nem opções de segurança, tampouco podem compartilhar seu conteúdo fora do espaço de trabalho.</p>","faq.teamAdminTools.question":"Que ferramentas de administração acompanham o Plano Equipe?","faq.teamPricing.answer":"<p>Se você fizer upgrade do seu espaço de trabalho para o Plano Equipe, será cobrada uma taxa por membro (US$ 10 por mês ou US$ 96 por ano). Por exemplo, se você pagar por mês e tiver 5 membros, a cobrança será de US$ 50 por mês.</p><p>Os convidados são gratuitos, mas eles só poderão acessar as páginas individuais para as quais forem convidados. Em outras palavras, os convidados não poderão ver todas as páginas da equipe na seção \"Espaço de trabalho\" da barra lateral esquerda.</p>","faq.teamPricing.question":"Como é calculado o preço para o Plano Equipe?","faq.teamTrial.answer":"<p>Quando for perguntado sobre como deseja configurar o Notion durante a inscrição, selecione Equipe, e você será automaticamente cadastrado em uma versão de avaliação do Plano Equipe. Você terá acesso à maioria dos recursos de um Plano Equipe pago, com um limite de armazenamento de 1.000 blocos. Se a sua equipe quiser adicionar mais do que isso, faça upgrade para o Plano Equipe completo. Detalhes acima.</p>","faq.teamTrial.question":"Como faço para avaliar o Plano Equipe gratuitamente?","faq.useNotionForFree.answer":"<p>Sem dúvida! O uso do Notion é gratuito por tempo indefinido.</p><p>O Plano Individual é totalmente gratuito para uso individual. O Plano Equipe tem uma avaliação gratuita com um limite de 1.000 blocos, que é mais do que o suficiente para avaliar o Notion com a sua equipe antes de fazer upgrade.</p>","faq.useNotionForFree.question":"Posso usar o Notion gratuitamente?","faq.whatIsABlock.answer":"<p>Um bloco é qualquer conteúdo que você adiciona à sua página, como um parágrafo de texto, uma tarefa pendente, uma imagem, um bloco de código, um arquivo integrado etc. Pense na sua página como sendo formada por esses componentes básicos.</p>","faq.whatIsABlock.question":"O que é um bloco?","faq.whyBillingInformation.answer":"<p>Ainda precisamos de suas informações de faturamento, mesmo que você tenha aplicado crédito suficiente para zerar sua primeira fatura. Fazemos isso porque você pode ficar sem crédito no futuro e precisamos de meios para cobrar sua conta.</p>","faq.whyBillingInformation.question":"Por que vocês precisam das minhas informações de faturamento se tenho crédito suficiente para pagar o Notion?","faqList.moreQuestionsTextHelpCenter":"Ainda tem dúvidas? Saiba mais no nosso <messagelink>centro de ajuda</messagelink>.","faqList.moreQuestionsTextIntercom":"Ainda tem dúvidas? <messagelink>Escreva para nós</messagelink>","figmaBlock.caption":"Funciona com qualquer link público do Figma compartilhável","figmaBlock.placeholder":"Integrar Figma","fileBlock.embedButton.label":"Integrar link","fileBlock.fileTab.title":"Arquivo","fileBlock.invalidLinkError.message":"Insira um link válido.","fileBlock.linkPrompt.caption":"Funciona com links de PDFs, Google Drive, Google Maps, CodePen ...","fileBlock.linkPrompt.placeholder":"Cole um link de arquivo...","fileBlock.uploadOrEmbed.placeholder":"Carregar ou integrar um arquivo","filePropertyMenu.header":"Arquivo","filePropertyMenu.uploadFileFailedError.message":"O carregamento falhou.","fileUploadErrors.freePlanFileSizeExceeded.message":"Seu arquivo ultrapassa o limite de 5 MB do Plano Gratuito.","filtersIntroTooltip.su
