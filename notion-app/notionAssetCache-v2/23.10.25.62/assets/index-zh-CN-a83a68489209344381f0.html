rate_limited.message":"已达到导出审计日志的速率限制，请在当前导出完成后重试。","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"通过集成进行授权…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"身份验证","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"已复制到剪贴板。","externalObjectInstance.bodyAttribute.moreLabel":"更多","externalObjectInstance.bodyAttribute.showLessLabel":"显示更少","externalObjectInstanceBlock.connect":"绑定","externalObjectInstanceBlock.editLabel.message":"链接预览","externalObjectInstanceBlock.placeholder.message":"嵌入 {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"复制调试信息","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"查看指南","externalObjectInstanceEmbedPreview.expandButton.label":"展开","factoryBlock.buttonName.subtitle":"这个按钮该叫什么？","factoryBlock.buttonName.title":"按钮名称","factoryBlock.configureButton.label":"配置模板按钮","factoryBlock.configureMenu.closeButton.label":"关闭","factoryBlock.configureTemplate.button.label":"配置模板","factoryBlock.emptyTemplate.placeholder":"空。拖动块到这里…","factoryBlock.moreActions.button.label":"更多动作…","factoryBlock.newItem.button.label":"添加新项目","factoryBlock.newItem.button.placeholder":"添加新项目","factoryBlock.templateArea.subtitle.":"将每次点击模板按钮时要复制的块拖动到这里。","factoryBlock.templateArea.title":"模板","faq.addingAndRemovingMembers.answer":"<p>无论你是按月还是按年结算，如果添加或删除成员，都可能每月向你的帐户收费。如果你添加了成员，则将根据每位成员被添加时剩余的计费周期百分比，按比例向你的帐户收取费用。如果你删除了成员，将以同样的方式返还余额到你的帐户。</p>","faq.addingAndRemovingMembers.question":"如何添加和删除成员？","faq.advancedPermissions.answer":"<p>在免费的团队试用版中，你可以在页面上将访问权限设置为“全部权限”、“可以查看”或“可以评论”。“全部权限”是指该人员可以编辑、评论、并与他人分享页面。</p> <p>在付费团队版和企业版中，你可以向其他用户授予“可以编辑”访问权限，这样受邀人员可以在页面上进行编辑和评论，但不能与他人分享。如果你不希望你的内容泄漏到团队之外，这将特别有用。</p> <p> <contactsales>联系销售以了解更多</contactsales> </p>","faq.advancedPermissions.question":"付费团队版和企业版提供哪些高级权限？","faq.cancelPlan.answer":"<p>你的 Notion 订阅（年付或月付）将自动续订，直到你取消为止。你可以在电脑左侧边栏“设置与成员”中选择“定价方案”，然后选择“降级”来取消订阅。取消后，你仍可以使用所有付费功能，直到结算周期结束。</p><p><billingandpaymentlink>更多关于账单和支付的信息在这里</billingandpaymentlink></p>","faq.cancelPlan.question":"如何取消我的付费方案？","faq.changePaymentMethod.answer":"<p>你可以随时在账单设置中更改付款方式。</p>","faq.changePaymentMethod.question":"我可以更改付款方式吗？","faq.changePlans.answer":"<p>升级或降级方案的工作原理与添加和删除成员相似。系统会根据更改方案时剩余的结算周期百分比来向你的帐户收费或返还余额。</p>","faq.changePlans.question":"更改方案时会发生什么？","faq.deleteBlocks.answer":"<p>当然！与你手机或电脑上的存储限制一样，如果删除一些内容，就会释放更多空间。</p>","faq.deleteBlocks.question":"我可以删除块来释放存储空间吗？","faq.freeVsPersonalAndTeam.answer":"<p>最大的区别在于如何与他人合作。</p> <p>免费个人版专为个人使用量身设计，最多可容纳 5 位不同的访客。这些访客可以是你的朋友、家人、以及其他你邀请到页面的人。你还可以将页面公开分享到网络，并打开评论或编辑权限。在页面右上方的“分享”菜单中，依次打开“分享到网络”和“允许编辑”后，任何拥有页面链接的 Notion 用户便可编辑你的页面。</p> <p>在个人专业版，你可以邀请无限的访客进行协作。例如，如果你经营自己的公司，则可以邀请所有客户为你提供工作的反馈。</p> <p>在团队版，你可以将固定成员添加到工作区中，以便大家共享和处理内容。团队版还具有更多的权限和管理员控制，这样你和你的团队可以安全地一起工作。更多详细信息，请参阅定价方案比较表。</p>","faq.freeVsPersonalAndTeam.question":"免费个人版、个人专业版和团队版有什么不同？","faq.howToApplyCredit.answer":"<p>要使用积分，你必须先升级到任何付费方案。在升级过程中，你可以选择将部分或全部帐户积分应用于新方案。</p>","faq.howToApplyCredit.question":"如何将积分应用于工作区？","faq.howToEarnCredit.answer":"<p>你可以通过在不同设备上使用 Notion 并尝试新功能来赚取积分。请前往“设置与成员”中的“赚取积分”选项卡以了解更多。</p>","faq.howToEarnCredit.question":"如何赚取积分？","faq.importStorageLimit.answer":"<p>通过导入创建的内容不计入工作区的存储限制。我们希望确保你尽可能顺利地开始使用 Notion。</p>","faq.importStorageLimit.question":"如果我正在使用团队试用版，从其他应用导入内容会如何影响我的块存储限制？","faq.mandatoryRefund.answer":"<p>如果你居住在欧盟、英国或其他有强制退款政策的地区，你可能有资格在 72 小时后获得月度订阅退款。例如，欧盟的客户可以在购买后的 14 天内（而不是 72 小时内）收到月度订阅的全额退款。</p><p>要申请退款，请在应用程序内联系我们，或发送电子邮件至 team@makenotion.com。如果你居住的地区有强制退款政策，请告知我们，我们将很乐意为你提供帮助。</p>","faq.mandatoryRefund.question":"如果我居住的地区有强制退款政策，该怎么办？","faq.maximumEarnedCredit.answer":"<p>是的，最多可以赚取 {maximumAmountInDollars} 的积分。</p>","faq.maximumEarnedCredit.question":"赚取的积分有上限吗？","faq.monthlyAndYearlyBilling.answer":"<p>是的！我们提供月付和年付方案，年付更便宜（大概可以省 20％）。举个例子，当你选择月付方案，团队版为每位成员每月 US$10，但如果选择年付方案，则每位成员每月 US$8。</p>","faq.monthlyAndYearlyBilling.question":"有月付和年付的选项吗？","faq.multipleTeams.answer":"<p>可以！你可以使用同一个电子邮件地址创建并加入多个团队。但是，每一个工作区拥有它自己的定价方案，需要单独升级。</p>","faq.multipleTeams.question":"我可以在 Notion 上隶属于多个团队吗？","faq.overGuestLimitInFreePlan.answer":"<p>你可以升级到没有访客限制的个人专业版。如果你经常和同一组人一起协作，则可升级为团队版。你还可以在“设置与成员”中查看和移除不活动的访客。</p>","faq.overGuestLimitInFreePlan.question":"当我超出个人版的访客限制时会发生什么？","faq.overStorageLimitInFreePlan.answer":"<p>你仍然可以像往常一样读取、编辑和组织现有内容块，但无法添加新的内容块。</p><p> 你可以删除现有内容块以释放存储空间。</p>","faq.overStorageLimitInFreePlan.question":"当我超出团队试用版的块存储限制时会发生什么？","faq.paymentFailure.answer":"<p>付款失败后，系统会通过邮件通知你。在账单逾期的第一个月，系统会最多重试 4 次付款。此后，如果付款失败，你将被降级为免费版。</p>","faq.paymentFailure.question":"如果付款失败会发生什么？比如我的信用卡过期了？","faq.paymentProcessor.answer":"<p>我们使用 Stripe 处理你的付款。Stripe 是 Twitter、Pinterest 和 Lyft 等产品的支付提供商。我们不会直接处理你的信用卡信息。</p>","faq.paymentProcessor.question":"我的付款是如何处理的？","faq.personalPricing.answer":"<p>如果你将工作区升级到个人专业版，将需支付固定费用（每月 US$5 或每年 US$48）。</p><p>访客完全免费，但一次只能添加到一个页面。</p>","faq.personalPricing.question":"如何计算个人专业版的定价？","faq.refund.answer":"<p>我们的退款政策很简单。如果你认为你在网页或应用内订阅 Notion 付费方案时出了差错，请在应用内联系我们或发送电子邮件到 team@makenotion.com。如果你在订阅月付方案的 72 小时内或订阅年付方案的 30 天内降级，我们很乐意全额退款（不按比例）。</p><p>如果你出于任何原因对 Notion 不满意，请通过 team@makenotion.com 告诉我们──我们很乐意听取你的反馈，合作共创最好的使用体验。</p>","faq.refund.question":"退款如何运作？","faq.runOutOfCredit.answer":"<p>如果积分用完了，则会通过你提供的付款方式向你的帐户收取费用。</p>","faq.runOutOfCredit.question":"如果我的积分用完了会发生什么？","faq.serviceLevelAgreement.answer":"<p>我们不提供标准 SLA。对于成员超过 100 人的团队，我们可以提供定制 SLA。</p><p><contactsales>请联系销售以了解更多</contactsales></p>","faq.serviceLevelAgreement.question":"你们有服务级别协议 (SLA) 吗？","faq.studentDiscount.answer":"<p>个人专业版对学生和教育工作者是免费的。如果你是学生或教育工作者，就可和无限访客进行协作、使用版本历史记录等专业版功能。只需使用你的学校邮箱地址进行注册，即可获得这些功能。</p><p>如果你已经升级到个人专业版，请将与你的帐户关联的邮箱地址更改为学校的邮箱地址，以免费获得个人专业版。如果你之前已经在使用我们的旧版免费教育版，则会自动升级到个人专业版。</p><p><helpcenterlink>请前往帮助中心了解更多。</helpcenterlink></p>","faq.studentDiscount.question":"你们给学生提供任何优惠吗？","faq.teamAdminTools.answer":"<p>在免费的团队试用版中，工作区中的每位成员都是管理员。这意味着任何人都可以更改团队设置并邀请其他人进入工作区。</p><p>如果你只想让少数人具有管理员权限，我们建议你升级到完整的团队版。它附带的工具可以让你区分管理员和普通成员。成员无法编辑帐单信息或安全选项，也无法在工作区之外共享内容。</p>","faq.teamAdminTools.question":"团队版随附哪些管理员工具？","faq.teamPricing.answer":"<p>如果你将工作区升级到团队版，则会向每位成员将收取费用（每人每月 US$10 或每年 US$96）。例如，如果你使用月付方案，并有 5 位成员，则每月收取 US$50。</p><p>访客完全免费，但他们只能访问被邀请的特定页面。也就是说，访客不能看到侧边栏中的“工作区”分区内容。</p>","faq.teamPricing.question":"如何计算团队版的定价？","faq.teamTrial.answer":"<p>当系统在注册过程中询问你如何设置 Notion 时，选择“团队”，你将自动加入团队试用版。你将可以使用付费团队版的大多数功能，但块存储限制为 1,000 个。如果你的团队想要添加更多内容，请升级到完整的团队版。上文有详细说明。</p>","faq.teamTrial.question":"如何免费试用团队版？","faq.useNotionForFree.answer":"<p>的确如此！Notion 可以无限期免费使用。</p><p>个人版供个人完全免费使用。团队版有 1,000 个块可供免费试用，足够你的团队在升级前试用 Notion。</p>","faq.useNotionForFree.question":"我可以免费使用 Notion 吗？","faq.whatIsABlock.answer":"<p>块是你添加到页面的任何单个内容，如文本段落、待办事项、图片、代码块、嵌入文件等。一个页面是由这些块构建的。</p>","faq.whatIsABlock.question":"什么是块？","faq.whyBillingInformation.answer":"<p>即使你使用了足够的积分来支付第一笔帐单，我们仍需要你的付款信息，因为在将来积分用尽时，可保障你的帐户正常续费。</p>","faq.whyBillingInformation.question":"如果我有足够积分来支付 Notion，为什么还需要我的付款信息？","faqList.moreQuestionsTextHelpCenter":"还有其他问题吗？在我们的<messagelink>帮助中心</messagelink>了解更多信息。","faqList.moreQuestionsTextIntercom":"还有其他问题吗？<messagelink>给我们发送消息</messagelink>","figmaBlock.caption":"适用于启用了公共访问的 Figma 链接","figmaBlock.placeholder":"嵌入 Figma","fileBlock.embedButton.label":"嵌入链接","fileBlock.fileTab.title":"文件","fileBlock.invalidLinkError.message":"请输入有效的链接。","fileBlock.linkPrompt.caption":"适用于 PDF、谷歌云端硬盘、谷歌地图、CodePen 等…","fileBlock.linkPrompt.placeholder":"粘贴文件链接…","fileBlock.uploadOrEmbed.placeholder":"上传或嵌入文件","filePropertyMenu.header":"文件","filePropertyMenu.uploadFileFailedError.message":"上传失败。","fileUploadErrors.freePlanFileSizeExceeded.message":"你的文件超过免费版的 5MB 限制。","filtersIntroTooltip.subtitle":"在共享视图中，在你保存之前，筛选器和排序不会影响其他人。","filtersIntroTooltip.title":"保存筛选器和排序","forkPageActions.loadingStateDisplayText":"正在将“{blockTitle}”的副本保存到“{spaceTitle}”…","forkPageActions.untitledBlockRecordTitle":"无标题","forkPageActions.untitledSpaceRecordTitle":"无标题","forkPageScreen.chooseWorkspace.message":"选择工作区","formHandler.submitButton.create.label":"提交","formHandler.submitButton.create.update":"保存更改","formInp
