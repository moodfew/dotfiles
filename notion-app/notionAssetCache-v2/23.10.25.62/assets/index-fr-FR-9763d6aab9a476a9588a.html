jectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Afficher le guide","externalObjectInstanceEmbedPreview.expandButton.label":"Agrandir","factoryBlock.buttonName.subtitle":"Quel sera le nom de ce bouton ?","factoryBlock.buttonName.title":"Nom du bouton","factoryBlock.configureButton.label":"Configurer le bouton de modèle","factoryBlock.configureMenu.closeButton.label":"Fermer","factoryBlock.configureTemplate.button.label":"Configurer le modèle","factoryBlock.emptyTemplate.placeholder":"Vide. Déposez des blocs ici…","factoryBlock.moreActions.button.label":"Plus d’actions…","factoryBlock.newItem.button.label":"Ajouter un nouvel élément","factoryBlock.newItem.button.placeholder":"Ajouter un nouvel élément","factoryBlock.templateArea.subtitle.":"Déposez ici les blocs que vous souhaitez dupliquer à chaque fois que vous cliquez sur le bouton.","factoryBlock.templateArea.title":"Modèle","faq.addingAndRemovingMembers.answer":"<p>Que vous payiez au mois ou à l’année, votre compte peut être débité mensuellement si vous ajoutez des membres. En cas d’ajout de membres, votre compte sera débité au prorata : en fonction du pourcentage de temps restant dans le cycle de facturation à la date où chaque membre a été ajouté. Si vous supprimez des membres, votre compte sera crédité selon les mêmes règles.</p>","faq.addingAndRemovingMembers.question":"Comment puis-je ajouter et supprimer des membres ?","faq.advancedPermissions.answer":"<p>Dans la version d’essai gratuite du forfait Équipe, vous pouvez définir le niveau d’accès à chaque page : « Accès complet », « Peut afficher » ou « Peut commenter ». Ces réglages déterminent la façon dont les autres utilisateurs peuvent interagir avec cette page. Une personne bénéficiant d’un « Accès complet » pourra modifier, commenter et partager la page avec d’autres personnes.</p><p>Les forfaits payants Équipe et Entreprise vous permettent d’accorder l‘autorisation « Peut modifier » à d’autres utilisateurs. Cette option donne à toute personne autorisée la possibilité de modifier et de commenter la page en question, sans la partager avec autrui. C’est particulièrement utile si vous voulez éviter les fuites en dehors de votre équipe.</p><p><contactsales>Contactez l’équipe commerciale pour en savoir plus</contactsales>.</p>","faq.advancedPermissions.question":"Quelles sont les autorisations avancées des forfaits payants Équipe et Entreprise ?","faq.cancelPlan.answer":"<p>Qu’il soit mensuel ou annuel, votre abonnement à Notion est renouvelé automatiquement jusqu’à ce que vous l’annuliez. Pour annuler votre abonnement, cliquez sur à « Paramètres et membres » (dans la barre latérale de gauche), « Forfaits », puis « Rétrograder ». Une fois l’abonnement annulé, vous aurez toujours accès à toutes les fonctionnalités payantes jusqu’à la fin de votre cycle de facturation.</p><p><billingandpaymentlink>Vous trouverez plus d’informations sur la facturation et le paiement ici</billingandpaymentlink></p>.","faq.cancelPlan.question":"Comment annuler mon forfait payant ?","faq.changePaymentMethod.answer":"<p>Vous pouvez modifier votre moyen de paiement à tout moment dans vos paramètres de facturation.</p>","faq.changePaymentMethod.question":"Puis-je modifier mon moyen de paiement ?","faq.changePlans.answer":"<p>Le passage à un forfait supérieur ou inférieur fonctionne de la même manière que l’ajout et la suppression de membres. Votre compte sera débité ou crédité en fonction du pourcentage de temps restant dans le cycle de facturation, au moment du changement de forfait.</p>","faq.changePlans.question":"Que se passe-t-il lorsque je change de forfait ?","faq.deleteBlocks.answer":"<p>Oui, bien sûr ! Le stockage fonctionne de la même manière que sur votre téléphone ou votre ordinateur. Si vous supprimez du contenu, vous libérez de l’espace de stockage.</p>","faq.deleteBlocks.question":"Puis-je supprimer des blocs pour libérer de l’espace de stockage ?","faq.freeVsPersonalAndTeam.answer":"<p>La principale différence réside dans la façon dont vous pouvez collaborer avec les autres.</p><p>Bien qu’il soit destiné à un usage personnel, l’accès gratuit Individuel vous permet tout de même d’inviter jusqu’à 5 membres uniques. Il peut s’agir d’amis, de membres de votre famille ou d’autres personnes, que vous pouvez inviter à collaborer avec vous en privé sur n’importe quelle page. Vous pouvez également partager une page publiquement et activer l’accès aux commentaires ou à la modification. Dans le menu « Partager » en haut à droite, activez « Partager sur le Web », puis « Autoriser la modification ». Tout utilisateur Notion disposant du lien pourra modifier votre page.</p><p>Le forfait Individuel Pro vous permet d’inviter un nombre illimité de personnes à collaborer en privé. Par exemple, si vous dirigez une entreprise, vous pouvez inviter vos clients à vous faire part de leurs commentaires sur votre travail.</p><p>Le forfait Équipe vous permet d’ajouter des membres à votre espace de travail afin de partager du contenu et de travailler collectivement sur le même contenu. Les autorisations et contrôles d’administrateur sont également plus avancés afin que vous et vos collaborateurs puissiez travailler ensemble en toute sécurité. Pour en savoir plus, consultez le tableau comparatif des forfaits.</p>","faq.freeVsPersonalAndTeam.question":"Qu’est-ce qui différencie l’accès gratuit Individuel des forfaits Individuel Pro et Équipe ?","faq.howToApplyCredit.answer":"<p>Pour utiliser vos crédits, vous devez d’abord passer à un forfait payant. Au cours du processus, vous pourrez choisir d’utiliser une partie ou la totalité de vos crédits.</p>","faq.howToApplyCredit.question":"Comment utiliser des crédits dans mon espace de travail ?","faq.howToEarnCredit.answer":"<p>Vous pouvez gagner des crédits en utilisant Notion sur vos appareils et en essayant de nouvelles fonctionnalités. Pour en savoir plus, accédez à l’onglet « Gagner des crédits » dans « Paramètres et membres ».</p>","faq.howToEarnCredit.question":"Comment puis-je gagner des crédits ?","faq.importStorageLimit.answer":"<p>Le contenu ajouté via l’importation ne compte pas dans la limite de stockage de votre espace de travail. Nous souhaitons faciliter au maximum votre prise en main de Notion.</p>","faq.importStorageLimit.question":"Comment l’importation de contenu à partir d’une autre application affecte-t-elle la limite de blocs, si je bénéficie de la version d’essai gratuite du forfait Équipe ?","faq.mandatoryRefund.answer":"<p>Si vous vivez au sein de l’Union européenne, au Royaume-Uni ou dans toute autre région imposant une politique de remboursement, il est possible que vous bénéficiiez du remboursement de votre abonnement mensuel 72 heures après la souscription. Par exemple, les clients de l’Union européenne peuvent demander le remboursement intégral de leur abonnement mensuel dans les 14 jours suivant l’achat.</p><p>Pour demander un remboursement, contactez-nous dans l’application ou envoyez-nous un e-mail à l’adresse team@makenotion.com. Si vous habitez dans une région imposant une politique de remboursement, n’hésitez pas à nous en informer, nous serons ravis de vous aider.</p>","faq.mandatoryRefund.question":"Qu’en est-il si je vis dans un pays qui impose une politique de remboursement ?","faq.maximumEarnedCredit.answer":"<p>Oui, vous pouvez gagner jusqu’à {maximumAmountInDollars} de crédits.</p>","faq.maximumEarnedCredit.question":"Y a-t-il un montant maximum de crédits à gagner ?","faq.monthlyAndYearlyBilling.answer":"<p>Oui ! Nous vous proposons de payer au mois ou à l’année. L’option de facturation annuelle est toujours plus avantageuse (environ 20 % de remise). Par exemple, le forfait Équipe coûte 10 $ par mois pour chaque membre si vous payez mensuellement, et 8 $ par mois pour chaque membre si vous payez annuellement.</p>","faq.monthlyAndYearlyBilling.question":"Proposez-vous des options de facturation mensuelle et annuelle ?","faq.multipleTeams.answer":"<p>Oui ! Vous pouvez utiliser la même adresse e-mail pour créer ou rejoindre des équipes différentes. Cependant, chaque espace de travail disposant de son forfait propre, le changement de forfait se fait individuellement.</p>","faq.multipleTeams.question":"Puis-je faire partie de plusieurs équipes sur Notion ?","faq.overGuestLimitInFreePlan.answer":"<p>Passez au forfait Individuel Pro pour convier un nombre illimité d’invités, ou au forfait Équipe si vous collaborez avec le même groupe de personnes. Vous pouvez également afficher et supprimer les invités inactifs dans Paramètres et membres.</p>","faq.overGuestLimitInFreePlan.question":"Que se passe-t-il si je dépasse la limite d’invités de mon forfait Individuel ?","faq.overStorageLimitInFreePlan.answer":"<p>Vous pourrez toujours lire, modifier et organiser les blocs de contenu existants, mais vous ne pourrez plus ajouter de nouveaux blocs.</p><p>Vous pourrez néanmoins supprimer des blocs de contenu existants pour libérer de l’espace de stockage.</p>","faq.overStorageLimitInFreePlan.question":"Que se passe-t-il si je dépasse la limite de stockage de la version d’essai gratuite du forfait Équipe ?","faq.paymentFailure.answer":"<p>Nous enverrons un e-mail à l’adresse associée à votre compte à chaque échec de paiement. Le paiement pourra être retenté jusqu’à 4 fois au cours du mois suivant. Si le paiement échoue toujours au bout de 4 tentatives, vous passerez à l’accès gratuit.</p>","faq.paymentFailure.question":"Que se passe-t-il si mon paiement échoue (si ma carte a expiré, par exemple) ?","faq.paymentProcessor.answer":"<p>Nous utilisons Stripe pour traiter votre paiement. Il s’agit du fournisseur utilisé par des produits comme Twitter, Pinterest ou Lyft. Nous n’avons pas directement accès à vos coordonnées bancaires.</p>","faq.paymentProcessor.question":"Comment mon paiement est-il traité ?","faq.personalPricing.answer":"<p>Si vous passez au forfait Individuel Pro, vous devrez payer un tarif fixe de 5 $ par mois ou 48 $ par an.</p><p>L’ajout d’invités est gratuit, mais vous ne pouvez les inviter que sur une page à la fois.</p>","faq.personalPricing.question":"Comment le tarif du forfait Individuel Pro est-il calculé ?","faq.refund.answer":"<p>Notre politique de remboursement est simple. Si vous pensez avoir commis une erreur en souscrivant un abonnement payant à Notion, contactez-nous dans l’application ou par e‑mail à l’adresse team@makenotion.com. Nous vous rembourserons le montant total (et non au prorata) si vous passez à un forfait inférieur dans les 72 heures suivant votre inscription à la facturation mensuelle, ou dans les 30 jours suivant votre inscription à la facturation annuelle.</p><p>Si vous n’êtes pas satisfait(e) de Notion, faites-le nous savoir à l’adresse team@makenotion.com. Nous prendrons connaissance de vos commentaires et collaborerons avec vous pour vous offrir la meilleure expérience possible.</p>","faq.refund.question":"Comment fonctionnent les remboursements ?","faq.runOutOfCredit.answer":"<p>Si vous n’avez plus de crédits, votre compte sera débité via le moyen de paiement que vous avez choisi.</p>","faq.runOutOfCredit.question":"Que se passe-t-il si je n’ai plus de crédits ?","faq.serviceLevelAgreement.answer":"<p>Nous n’avons pas de SLA standard. Nous pouvons proposer un SLA personnalisé aux équipes de plus de 100 membres.</p><p><contactsales>Contactez notre équipe commerciale pour en savoir plus</contactsales>.</p>","faq.serviceLevelAgreement.question":"Avez-vous un contrat d’engagement de service (SLA) ?","faq.studentDiscount.answer":"<p>Le forfait Individuel Pro est gratuit pour les étudiants et enseignants. Il vous permet de collaborer avec un nombre illimité d’invités, et vous donne accès à l’historique des versions. Inscrivez-vous simplement avec l’adresse e-mail de votre établissement. Vous aurez alors accès à ces fonctionnalités.</p><p>Si vous disposez déjà d’un forfait Individuel Pro, remplacez l’adresse e-mail associée à votre compte par l’adresse e-mail de votre établissement pour en bénéficier gratuitement. Si vous disposiez déjà de l’accès Éducation gratuit, nous avons automatiquement basculé votre compte vers le forfait Individuel Pro.</p><p><helpcenterlink>Pour en savoir plus, consultez notre side d’aide</helpcenterlink>.</p>","faq.studentDiscount.question":"Offrez-vous des tarifs préférentiels pour les étudiants ?","faq.teamAdminTools.answer":"<p>Dans l’essai gratuit du forfait Équipe, tous les membres de votre espace de travail sont administrateurs, ce qui signifie qu’ils peuvent tous modifier les paramètres de l’équipe et inviter d’autres personnes à rejoindre l’espace de travail.</p><p>Si vous souhaitez limiter le nombre d’administrateurs, nous vous recommandons de passer au forfait Équipe. Il dispose d’outils vous permettant d’accorder le statut d’administrateur à certaines personnes. Les autres auront le statut de membre et ne pourront pas modifier les informations de facturation, les options de sécurité ou partager votre contenu en externe.</p>","faq.teamAdminTools.question":"Quels sont les outils d’administration du forfait Équipe ?","faq.teamPricing.answer":"<p>Si vous passez au forfait Équipe, vous devrez payer un tarif fixe par membre (10 $ par mois ou 96 $ par an). Par exemple, si vous payez mensuellement et que votre équipe compte 5 membres, vous devrez payer 50 $ tous les mois.</p><p>L’ajout d’invités est gratuit, mais ils peuvent uniquement accéder aux pages auxquelles ils sont invités. En d’autres termes, les invités ne pourront pas voir toutes les pages de l’équipe sous la section « Espace de travail » dans la barre latérale de gauche.</p>","faq.teamPricing.question":"Comment le tarif du forfait Équipe est-il calculé ?","faq.teamTrial.answer":"<p>À l’inscription, lorsque vous êtes invité(e) à choisir votre configuration Notion, sélectionnez « Équipe » et vous bénéficierez automatiquement d’un essai du forfait Équipe. Vous aurez accès à la plupart des fonctionnalités du forfait Équipe payant, mais avec une limite de stockage de 1000 blocs. Si votre équipe souhaite en ajouter davantage, passez au forfait Équipe complet. Vous trouverez plus d’informations ci-dessus.</p>","faq.teamTrial.question":"Comment puis-je essayer le forfait Équipe gratuitement ?","faq.useNotionForFree.answer":"<p>Bien sûr ! Notion est gratuit à vie.</p><p>Destiné à un usage personnel, le forfait Individuel est totalement gratuit. Nous proposons un essai gratuit du forfait Équipe limité à 1000 blocs de contenu, ce qui suffit largement pour essayer Notion avec votre équipe avant de passer à un forfait supérieur.</p>","faq.useNotionForFree.question":"Puis-je utiliser Notion gratuitement ?","faq.whatIsABlock.answer":"<p>Un bloc est un élément de contenu que vous ajoutez à votre page : un paragraphe, un élément dans une liste, une image, un bloc de code, un fichier intégré, etc. Voyez votre page comme un espace capable d’accueillir ces différents blocs de contenu.</p>","faq.whatIsABlock.question":"Qu’est-ce qu’un bloc ?","faq.whyBillingInformation.answer":"<p>Même si vous avez suffisamment de crédits pour que votre première facture soit de 0 $, nous devons tout de même recueillir vos informations de facturation, afin de pouvoir débiter votre compte si vous vous trouvez à court de crédits à l’avenir.</p>","faq.whyBillingInformation.question":"Pourquoi dois-je fournir mes informations de facturation si j’ai suffisamment de crédits pour payer Notion ?","faqList.moreQuestionsTextHelpCenter":"Vous avez d’autres questions ? Consultez notre <messagelink>site d’aide</messagelink> pour en savoir plus.","faqList.moreQuestionsTextIntercom":"Vous avez d’autres questions ? <messagelink>Envoyez-nous un message</messagelink>.","figmaBlock.caption":"Fonctionne avec n’importe quel lien public Figma partageable.","figmaBlock.placeholder":"Intégrer Figma","fileBlock.embedButton.label":"Intégrer un lien","fileBlock.fileTab.title":"Fichier","fileBlock.invalidLinkError.message":"Saisissez un lien valide.","fileBlock.linkPrompt.captio
